name: E2E Tests

on:
  # Run E2E tests on push to main branches
  push:
    branches:
      - main
      - develop
      - staging
  # Run on PR to main
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Set environment variables for tests
    env:
      PLAYWRIGHT_BASE_URL: http://localhost:4200
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      MERCADOPAGO_TEST_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_TEST_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Start application server
        run: |
          cd apps/web/dist/web/browser
          npx http-server -p 4200 &
          echo $! > server.pid
          sleep 5
        timeout-minutes: 2

      - name: Wait for server to be ready
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4200; do sleep 2; done'

      - name: Run Playwright E2E Tests
        run: pnpm test:e2e
        working-directory: apps/web
        env:
          CI: true

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 30

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-screenshots
          path: apps/web/test-results/
          retention-days: 7

      - name: Stop application server
        if: always()
        run: |
          if [ -f apps/web/dist/web/browser/server.pid ]; then
            kill $(cat apps/web/dist/web/browser/server.pid) || true
          fi

  # Job for critical E2E tests only (faster feedback)
  critical-tests:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      PLAYWRIGHT_BASE_URL: http://localhost:4200
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec playwright install --with-deps chromium
        working-directory: apps/web

      - name: Build application
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

      - name: Start server
        run: |
          cd apps/web/dist/web/browser
          npx http-server -p 4200 &
          sleep 5

      - name: Run Critical Tests Only
        run: pnpm exec playwright test --grep "@critical"
        working-directory: apps/web
        continue-on-error: true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: critical-tests-results
          path: apps/web/test-results/
          retention-days: 7
