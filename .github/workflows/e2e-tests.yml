name: E2E Tests

on:
  # Run E2E tests on push to main branches
  push:
    branches:
      - main
      - develop
      - staging
  # Run on PR to main
  pull_request:
    branches:
      - main
  # Allow manual trigger
  workflow_dispatch:

jobs:
  playwright-tests:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Reduced from 30

    # Set environment variables for tests
    env:
      PLAYWRIGHT_BASE_URL: http://localhost:4200
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
      MERCADOPAGO_TEST_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_TEST_ACCESS_TOKEN }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check required secrets
        id: check-secrets
        run: |
          missing=0
          for key in SUPABASE_URL SUPABASE_ANON_KEY MERCADOPAGO_TEST_ACCESS_TOKEN; do
            if [ -z "${!key:-}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️ E2E tests skipped due to missing secrets." >> $GITHUB_STEP_SUMMARY
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          MERCADOPAGO_TEST_ACCESS_TOKEN: ${{ secrets.MERCADOPAGO_TEST_ACCESS_TOKEN }}

      - name: Install Playwright Browsers
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: pnpm exec patchright install --with-deps

      - name: Build application
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: pnpm build:web
        env:
          NODE_ENV: production
          NG_APP_SUPABASE_URL: ${{ secrets.NG_APP_SUPABASE_URL }}
          NG_APP_SUPABASE_ANON_KEY: ${{ secrets.NG_APP_SUPABASE_ANON_KEY }}

      - name: Start application server
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cd apps/web/dist/web/browser
          pnpm dlx http-server -p 4200 --silent &
          echo $! > server.pid
          sleep 5
        timeout-minutes: 2

      - name: Wait for server to be ready
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:4200; do sleep 2; done'

      - name: Run Playwright E2E Tests
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: pnpm exec playwright test -c apps/web/e2e/playwright.config.ts
        env:
          CI: true
          E2E_WEB_URL: http://localhost:4200

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always() && steps.check-secrets.outputs.has_secrets == 'true'
        with:
          name: playwright-report
          path: e2e/artifacts/html/
          retention-days: 30

      - name: Upload Playwright Screenshots
        uses: actions/upload-artifact@v4
        if: failure() && steps.check-secrets.outputs.has_secrets == 'true'
        with:
          name: playwright-screenshots
          path: e2e/artifacts/
          retention-days: 7

      - name: Stop application server
        if: always() && steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          if [ -f apps/web/dist/web/browser/server.pid ]; then
            kill $(cat apps/web/dist/web/browser/server.pid) || true
          fi

  # Job for critical E2E tests only (faster feedback)
  critical-tests:
    name: Critical E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10  # Reduced from 15

    env:
      PLAYWRIGHT_BASE_URL: http://localhost:4200
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright
        run: pnpm exec patchright install --with-deps

      - name: Check required secrets
        id: check-secrets
        run: |
          missing=0
          for key in SUPABASE_URL SUPABASE_ANON_KEY; do
            if [ -z "${!key:-}" ]; then
              echo "Missing required secret: $key"
              missing=1
            fi
          done

          if [ "$missing" -ne 0 ]; then
            echo "has_secrets=false" >> $GITHUB_OUTPUT
            echo "⚠️ Critical E2E tests skipped due to missing secrets." >> $GITHUB_STEP_SUMMARY
          else
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          fi
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: Build application
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: pnpm build:web
        env:
          NODE_ENV: production
          NG_APP_SUPABASE_URL: ${{ secrets.NG_APP_SUPABASE_URL }}
          NG_APP_SUPABASE_ANON_KEY: ${{ secrets.NG_APP_SUPABASE_ANON_KEY }}

      - name: Start server
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: |
          cd apps/web/dist/web/browser
          pnpm dlx http-server -p 4200 --silent &
          sleep 5

      - name: Run Critical Tests Only
        if: steps.check-secrets.outputs.has_secrets == 'true'
        run: pnpm exec playwright test -c apps/web/e2e/playwright.config.ts --grep "@critical"
        env:
          CI: true
          E2E_WEB_URL: http://localhost:4200
        continue-on-error: true

      - name: Upload Results
        uses: actions/upload-artifact@v4
        if: always() && steps.check-secrets.outputs.has_secrets == 'true'
        with:
          name: critical-tests-results
          path: e2e/artifacts/
          retention-days: 7
