name: Sync Secrets to Supabase

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "sync" to confirm'
        required: true

permissions:
  contents: read

jobs:
  sync-secrets:
    name: Sync MP Token to Supabase
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'sync'

    steps:
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Sync MERCADOPAGO_ACCESS_TOKEN
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
          MP_TOKEN: ${{ secrets.MERCADOPAGO_ACCESS_TOKEN }}
        run: |
          if [ -z "$MP_TOKEN" ]; then
            echo "‚ùå MERCADOPAGO_ACCESS_TOKEN not found in GitHub Secrets"
            exit 1
          fi

          echo "üîÑ Syncing MERCADOPAGO_ACCESS_TOKEN to Supabase..."
          supabase secrets set MERCADOPAGO_ACCESS_TOKEN="$MP_TOKEN" --project-ref "$SUPABASE_PROJECT_ID"
          echo "‚úÖ Secret synced successfully"

      - name: Verify
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: |
          echo "üìã Current Supabase secrets:"
          supabase secrets list --project-ref "$SUPABASE_PROJECT_ID" | grep -E "NAME|MERCADOPAGO"
