name: E2E Playwright

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm
        run: npm i -g pnpm@8

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Build web
        run: pnpm run build:web

      - name: Start web server (background)
        run: pnpm run dev:web &

      - name: Wait for web
        run: npx wait-on http://localhost:4200 -t 120000

      - name: Run Playwright tests
        run: |
          npx playwright test --reporter=html --output=test-results/artifacts
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:4200

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/**
