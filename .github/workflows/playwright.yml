name: Playwright E2E Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./autorenta

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'
        cache-dependency-path: autorenta/package-lock.json

    - name: Install Dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium

    - name: Build Angular App
      run: npm run build --prefix apps/web

    - name: Serve App & Run Tests
      # Usamos 'npx playwright test' que arrancará el servidor si está configurado en webServer (opcional)
      # O levantamos el servidor manualmente en background
      run: |
        npm run start:no-hmr --prefix apps/web &
        npx wait-on http://localhost:4300
        npx playwright test
      env:
        # Inyectamos variables para CI
        CI: true
        TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
        TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}

    - name: Upload Test Results
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: autorenta/playwright-report/
        retention-days: 5
