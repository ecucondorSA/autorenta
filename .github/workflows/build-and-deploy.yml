name: ðŸš€ Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: ðŸ”¨ Build Application
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build web application
        run: pnpm run build:web
        env:
          NODE_ENV: production
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: apps/web/dist/browser
          retention-days: 1

  deploy-pages:
    name: ðŸ“„ Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: apps/web/dist/browser
      
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy apps/web/dist/browser --project-name=autorenta-web --branch=main

  deploy-worker:
    name: âš¡ Deploy Payment Worker
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Deploy worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CF_API_TOKEN || secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID || secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: functions/workers/payments_webhook
          command: deploy

  smoke-tests:
    name: ðŸ§ª Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-pages, deploy-worker]
    
    steps:
      - name: Test homepage
        run: |
          status=$(curl -o /dev/null -s -w "%{http_code}" https://autorenta.com)
          if [ "$status" != "200" ]; then
            echo "::error::Homepage returned $status"
            exit 1
          fi
          echo "âœ… Homepage OK"
      
      - name: Test login page
        run: |
          status=$(curl -o /dev/null -s -w "%{http_code}" https://autorenta.com/auth/login)
          if [ "$status" != "200" ]; then
            echo "::error::Login page returned $status"
            exit 1
          fi
          echo "âœ… Login page OK"
      
      - name: Test cars page
        run: |
          status=$(curl -o /dev/null -s -w "%{http_code}" https://autorenta.com/cars)
          if [ "$status" != "200" ]; then
            echo "::error::Cars page returned $status"
            exit 1
          fi
          echo "âœ… Cars page OK"
      
      - name: Test PWA manifest
        run: |
          status=$(curl -o /dev/null -s -w "%{http_code}" https://autorenta.com/manifest.json)
          if [ "$status" != "200" ]; then
            echo "::error::Manifest returned $status"
            exit 1
          fi
          echo "âœ… PWA Manifest OK"

  deploy-summary:
    name: ðŸ“Š Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy-pages, deploy-worker, smoke-tests]
    if: always()
    
    steps:
      - name: Generate Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Cloudflare Pages: ${{ needs.deploy-pages.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Payment Worker: ${{ needs.deploy-worker.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- Smoke Tests: ${{ needs.smoke-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Deployed at: $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "URL: https://autorenta.com" >> $GITHUB_STEP_SUMMARY
