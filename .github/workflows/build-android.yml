name: ðŸ“± Build Android APK

on:
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      upload_to_play_store:
        description: 'Upload to Google Play (internal track)'
        type: boolean
        default: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.22.0'
  JAVA_VERSION: '21'

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest
    outputs:
      apk_path: ${{ steps.build.outputs.apk_path }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          VERSION=$(grep 'versionName' apps/web/android/app/build.gradle | head -1 | sed 's/.*versionName "\(.*\)".*/\1/')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/web/android/**/*.gradle*', 'apps/web/android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm build:web
        env:
          NODE_ENV: production

      - name: Sync Capacitor
        run: pnpm --filter @autorenta/web exec cap sync android

      - name: Workaround for missing cordova.variables.gradle
        run: |
          mkdir -p apps/web/android/capacitor-cordova-android-plugins
          touch apps/web/android/capacitor-cordova-android-plugins/cordova.variables.gradle

      - name: Decode Keystore
        if: github.event.inputs.build_type == 'release'
        run: |
          mkdir -p apps/web/android/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/web/android/keystore/autorentar-release.keystore
          ls -la apps/web/android/keystore/
          file apps/web/android/keystore/autorentar-release.keystore

      - name: Build Release APK
        id: build
        if: github.event.inputs.build_type == 'release'
        working-directory: apps/web/android
        run: |
          ls -la app/capacitor.build.gradle
          ./gradlew assembleRelease --stacktrace --info
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Build Debug APK
        if: github.event.inputs.build_type == 'debug'
        working-directory: apps/web/android
        run: ./gradlew assembleDebug

      - name: Rename APK
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD_TYPE="${{ github.event.inputs.build_type }}"

          if [ "$BUILD_TYPE" = "release" ]; then
            mv apps/web/android/app/build/outputs/apk/release/app-release.apk \
               apps/web/android/app/build/outputs/apk/release/autorentar-${VERSION}-release.apk
          else
            mv apps/web/android/app/build/outputs/apk/debug/app-debug.apk \
               apps/web/android/app/build/outputs/apk/debug/autorentar-${VERSION}-debug.apk
          fi

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: autorentar-${{ github.event.inputs.build_type }}-${{ steps.version.outputs.version }}
          path: apps/web/android/app/build/outputs/apk/${{ github.event.inputs.build_type }}/*.apk
          retention-days: 90

      - name: Build Summary
        run: |
          echo "## ðŸ“± Android Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Type:** ${{ github.event.inputs.build_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Artifact:** autorentar-${{ github.event.inputs.build_type }}-${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  upload-play-store:
    name: Upload to Google Play
    runs-on: ubuntu-latest
    needs: build-apk
    if: github.event.inputs.upload_to_play_store == 'true' && github.event.inputs.build_type == 'release'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download APK
        uses: actions/download-artifact@v4
        with:
          name: autorentar-release-${{ needs.build-apk.outputs.version }}
          path: ./apk

      - name: Upload to Google Play (Internal Track)
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: com.autorentar.app
          releaseFiles: ./apk/*.apk
          track: internal
          status: completed

      - name: Upload Summary
        run: |
          echo "## ðŸš€ Google Play Upload" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Track:** internal" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** completed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The APK is now available in Google Play Console for internal testing." >> $GITHUB_STEP_SUMMARY
