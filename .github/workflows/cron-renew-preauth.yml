name: Renew Preauthorizations

on:
  schedule:
    # Every 6 hours at minute 0
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  renew-preauth:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Call renew-preauthorizations Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸ”„ Renewing expiring pre-authorizations..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "${SUPABASE_URL}/functions/v1/renew-preauthorizations" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          PROCESSED=$(echo "$BODY" | jq -r '.processed // 0')
          RENEWED=$(echo "$BODY" | jq -r '.renewed // 0')
          FAILED=$(echo "$BODY" | jq -r '.failed // 0')
          
          echo "ðŸ“Š Processed: $PROCESSED"
          echo "âœ… Renewed: $RENEWED"
          echo "âŒ Failed: $FAILED"
          
          if [ "$FAILED" -gt "0" ]; then
            echo "::warning::$FAILED preauthorizations failed to renew"
          fi

      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸ”„ Renew Preauthorizations" >> $GITHUB_STEP_SUMMARY
          echo "Run time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
