name: Marketing Reset Daily

on:
  schedule:
    # 00:00 ART = 03:00 UTC
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  reset:
    name: Reset Marketing Counters
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run daily reset
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: node scripts/cron/marketing-reset-daily.mjs
