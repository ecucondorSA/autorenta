name: ðŸš€ Release to Production

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      skip_db_migration:
        description: 'Skip database migration'
        type: boolean
        default: false
      skip_android:
        description: 'Skip Android build'
        type: boolean
        default: false

concurrency:
  group: release-production
  cancel-in-progress: false  # Never cancel production releases

permissions:
  contents: write  # Required for creating GitHub releases and uploading assets

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10.22.0'
  JAVA_VERSION: '21'

jobs:
  # ============================================
  # PRE-FLIGHT CHECKS
  # ============================================
  pre-flight:
    name: ðŸ›« Pre-flight Checks
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      should_deploy_db: ${{ steps.checks.outputs.deploy_db }}
      should_build_android: ${{ steps.checks.outputs.build_android }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          else
            echo "version=manual-$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT
          fi

      - name: Determine deployment targets
        id: checks
        run: |
          # For tag pushes: skip DB migration by default (releases shouldn't modify DB schema)
          # For workflow_dispatch: use the input value
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "deploy_db=false" >> $GITHUB_OUTPUT
          else
            echo "deploy_db=${{ github.event.inputs.skip_db_migration != 'true' }}" >> $GITHUB_OUTPUT
          fi
          echo "build_android=${{ github.event.inputs.skip_android != 'true' }}" >> $GITHUB_OUTPUT

      - name: Check for migration files
        id: migrations
        run: |
          # Check if there are new migrations since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            MIGRATION_CHANGES=$(git diff --name-only $LAST_TAG HEAD -- 'supabase/migrations/*.sql' | wc -l)
            echo "new_migrations=$MIGRATION_CHANGES" >> $GITHUB_OUTPUT
          else
            echo "new_migrations=0" >> $GITHUB_OUTPUT
          fi

      - name: Pre-flight Summary
        run: |
          echo "## ðŸ›« Pre-flight Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Deploy DB:** ${{ steps.checks.outputs.deploy_db }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Android:** ${{ steps.checks.outputs.build_android }}" >> $GITHUB_STEP_SUMMARY
          echo "- **New Migrations:** ${{ steps.migrations.outputs.new_migrations }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 1: DATABASE MIGRATIONS (First!)
  # ============================================
  deploy-database:
    name: ðŸ—„ï¸ Deploy Database
    runs-on: ubuntu-latest
    needs: pre-flight
    if: needs.pre-flight.outputs.should_deploy_db == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase Project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Apply Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}

      - name: Deploy Supabase Edge Functions
        run: |
          supabase functions deploy create-subscription-wallet
          supabase functions deploy create-fragment-preference
          supabase functions deploy fragment-purchase-webhook
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}

      - name: Migration Status
        if: always()
        run: |
          echo "## ðŸ—„ï¸ Database Migration" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 2: WEB DEPLOYMENT (After DB)
  # ============================================
  deploy-web:
    name: ðŸŒ Deploy Web
    runs-on: ubuntu-latest
    needs: [pre-flight, deploy-database]
    # Run even if deploy-database was skipped, but not if it failed
    if: always() && (needs.deploy-database.result == 'success' || needs.deploy-database.result == 'skipped')
    environment:
      name: production
      url: https://autorentar.com
    outputs:
      deployment_id: ${{ steps.deploy.outputs.deployment_id }}
      previous_deployment_id: ${{ steps.snapshot.outputs.previous_deployment_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production
        run: pnpm build:web
        env:
          NODE_ENV: production
          NG_APP_SUPABASE_URL: ${{ secrets.NG_APP_SUPABASE_URL }}
          NG_APP_SUPABASE_ANON_KEY: ${{ secrets.NG_APP_SUPABASE_ANON_KEY }}
          NG_APP_DEFAULT_CURRENCY: "ARS"
          NG_APP_PAYMENTS_WEBHOOK_URL: ${{ secrets.NG_APP_PAYMENTS_WEBHOOK_URL }}
          NG_APP_MAPBOX_ACCESS_TOKEN: ${{ secrets.NG_APP_MAPBOX_ACCESS_TOKEN }}
          NG_APP_CAR_LOCATIONS_EDGE_FUNCTION: ${{ secrets.NG_APP_CAR_LOCATIONS_EDGE_FUNCTION }}
          NG_APP_MERCADOPAGO_PUBLIC_KEY: ${{ secrets.NG_APP_MERCADOPAGO_PUBLIC_KEY }}
          NG_APP_CLOUDFLARE_WORKER_URL: ${{ secrets.NG_APP_CLOUDFLARE_WORKER_URL }}
          NG_APP_SENTRY_DSN: ${{ secrets.NG_APP_SENTRY_DSN }}
          NG_APP_SENTRY_ENVIRONMENT: "production"

      # â”€â”€ Sentry Source Maps (dynamic version) â”€â”€
      - name: Upload Sentry Source Maps
        working-directory: apps/web
        run: |
          VERSION="${{ needs.pre-flight.outputs.version }}"
          RELEASE="autorenta-web@${VERSION}"
          echo "ðŸ“¦ Sentry release: $RELEASE"

          npx @sentry/cli releases new "$RELEASE" || true
          npx @sentry/cli releases files "$RELEASE" upload-sourcemaps \
            --url-prefix '~/' \
            --validate \
            dist/web/browser/
          npx @sentry/cli releases finalize "$RELEASE"
          npx @sentry/cli releases deploys "$RELEASE" new -e production || true
          echo "âœ… Source maps uploaded for $RELEASE"
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        continue-on-error: true

      # â”€â”€ Snapshot current production for rollback â”€â”€
      - name: Snapshot current deployment
        id: snapshot
        run: |
          # Get the current production deployment ID before we overwrite it
          PREV_ID=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/autorentar/deployments?env=production&per_page=1" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            | jq -r '.result[0].id // empty') || true
          echo "previous_deployment_id=${PREV_ID}" >> $GITHUB_OUTPUT
          echo "ðŸ“¸ Current production deployment: ${PREV_ID:-none}"
        continue-on-error: true

      # â”€â”€ Deploy to preview first â”€â”€
      - name: Deploy to Preview
        id: preview
        run: |
          OUTPUT=$(npx wrangler pages deploy apps/web/dist/web/browser \
            --project-name=autorentar \
            --branch=preview-${{ github.sha }} \
            2>&1)
          echo "$OUTPUT"
          # Extract preview URL
          PREVIEW_URL=$(echo "$OUTPUT" | grep -oP 'https://[a-z0-9-]+\.autorentar\.pages\.dev' | head -1) || true
          echo "preview_url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
          echo "ðŸ” Preview deployed: ${PREVIEW_URL:-unknown}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      # â”€â”€ Verify preview before promoting â”€â”€
      - name: Smoke test preview
        run: |
          PREVIEW_URL="${{ steps.preview.outputs.preview_url }}"
          if [ -z "$PREVIEW_URL" ]; then
            echo "âš ï¸ No preview URL detected, skipping preview smoke test"
            exit 0
          fi

          echo "ðŸ” Testing preview: $PREVIEW_URL"
          for i in {1..3}; do
            status=$(curl -o /dev/null -s -w "%{http_code}" -L "$PREVIEW_URL")
            if [ "$status" = "200" ]; then
              echo "âœ… Preview responds 200"
              break
            fi
            echo "  Attempt $i: Got $status, retrying..."
            sleep 5
          done

          # Verify missing chunks return 404 on preview
          status=$(curl -o /dev/null -s -w "%{http_code}" "${PREVIEW_URL}/chunk-NONEXISTENT-$(date +%s).js")
          if [ "$status" = "200" ]; then
            echo "::error::Preview: missing .js returned 200 (HTML fallback). Blocking promotion."
            exit 1
          fi
          echo "âœ… Preview: missing .js â†’ $status (correct)"

      # â”€â”€ Promote to production â”€â”€
      - name: Deploy to Production
        id: deploy
        run: |
          npx wrangler pages deploy apps/web/dist/web/browser \
            --project-name=autorentar \
            --branch=main

          # Get the new deployment ID from Cloudflare API
          DEPLOY_ID=$(curl -s -X GET \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/autorentar/deployments?env=production&per_page=1" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json" \
            | jq -r '.result[0].id // empty') || true
          echo "deployment_id=${DEPLOY_ID}" >> $GITHUB_OUTPUT
          echo "ðŸš€ Production deployment: ${DEPLOY_ID:-unknown}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}

      - name: Web Deploy Status
        if: always()
        run: |
          echo "## ðŸŒ Web Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- URL: https://autorentar.com" >> $GITHUB_STEP_SUMMARY
          echo "- Preview: ${{ steps.preview.outputs.preview_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- Deployment ID: ${{ steps.deploy.outputs.deployment_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- Previous ID (rollback target): ${{ steps.snapshot.outputs.previous_deployment_id }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # STAGE 3: ANDROID BUILD (Parallel with Web)
  # ============================================
  build-android:
    name: ðŸ“± Build Android
    runs-on: ubuntu-latest
    needs: [pre-flight, deploy-database]
    if: always() && needs.pre-flight.outputs.should_build_android == 'true' && (needs.deploy-database.result == 'success' || needs.deploy-database.result == 'skipped')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('apps/web/android/**/*.gradle*', 'apps/web/android/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm build:web
        env:
          NODE_ENV: production

      - name: Sync Capacitor
        working-directory: apps/web
        run: npx cap sync android

      - name: Decode Keystore
        run: |
          mkdir -p apps/web/android/keystore
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > apps/web/android/keystore/autorentar-release.keystore

      - name: Build Release AAB
        working-directory: apps/web/android
        run: ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Rename AAB
        run: |
          VERSION="${{ needs.pre-flight.outputs.version }}"
          mv apps/web/android/app/build/outputs/bundle/release/app-release.aab \
             apps/web/android/app/build/outputs/bundle/release/autorentar-${VERSION}.aab

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/v')
        with:
          files: apps/web/android/app/build/outputs/bundle/release/*.aab
          generate_release_notes: true
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload to Google Play (Internal Track)
        if: startsWith(github.ref, 'refs/tags/v')
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.GOOGLE_PLAY_SERVICE_ACCOUNT }}
          packageName: app.autorentar
          releaseFiles: apps/web/android/app/build/outputs/bundle/release/*.aab
          track: internal
          status: draft
        continue-on-error: true  # Don't fail release if Play Store upload fails

      - name: Android Build Status
        if: always()
        run: |
          echo "## ðŸ“± Android Build" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.pre-flight.outputs.version }}" >> $GITHUB_STEP_SUMMARY

  # ============================================
  # SMOKE TESTS (After Web Deploy)
  # ============================================
  smoke-tests:
    name: ðŸ§ª Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-web
    if: always() && needs.deploy-web.result == 'success'
    steps:
      - name: Wait for CDN propagation
        run: sleep 15

      - name: Test Homepage
        run: |
          for i in {1..5}; do
            status=$(curl -o /dev/null -s -w "%{http_code}" -L https://autorentar.com)
            if [ "$status" = "200" ]; then
              echo "âœ… Homepage OK"
              exit 0
            fi
            echo "Attempt $i: Got $status, retrying..."
            sleep 10
          done
          echo "::error::Homepage not responding after 5 attempts"
          exit 1

      - name: Test API Health
        run: |
          status=$(curl -o /dev/null -s -w "%{http_code}" -L "${{ secrets.NG_APP_SUPABASE_URL }}/rest/v1/")
          if [ "$status" != "200" ]; then
            echo "::warning::Supabase API returned $status"
          fi
          echo "âœ… API check completed"

      - name: Test Static Assets Integrity
        run: |
          echo "ðŸ” Verifying that missing chunks return 404 (not HTML)..."
          
          # 1. A non-existent .js file MUST return 404, NOT 200 (HTML fallback)
          status=$(curl -o /dev/null -s -w "%{http_code}" "https://autorentar.com/chunk-DOES-NOT-EXIST-$(date +%s).js")
          if [ "$status" = "200" ]; then
            echo "::error::Missing .js chunk returned 200 (HTML fallback active). This causes MIME type errors and zombie Service Workers."
            exit 1
          fi
          echo "  âœ… Missing .js â†’ $status (expected 404)"

          # 2. A non-existent .css file MUST return 404
          status=$(curl -o /dev/null -s -w "%{http_code}" "https://autorentar.com/styles-FAKE-HASH.css")
          if [ "$status" = "200" ]; then
            echo "::error::Missing .css file returned 200 (HTML fallback active)."
            exit 1
          fi
          echo "  âœ… Missing .css â†’ $status (expected 404)"

          # 3. Real SPA route MUST return 200
          status=$(curl -o /dev/null -s -w "%{http_code}" -L "https://autorentar.com/cars")
          if [ "$status" != "200" ]; then
            echo "::error::SPA route /cars returned $status instead of 200"
            exit 1
          fi
          echo "  âœ… /cars â†’ 200 (SPA routing works)"

          # 4. Verify Content-Type for homepage
          content_type=$(curl -sI "https://autorentar.com" | grep -i "content-type" | head -1)
          echo "  âœ… Homepage Content-Type: $content_type"

          echo "âœ… Static asset integrity verified"

      - name: Test Core Routes
        run: |
          echo "ðŸ” Verifying core SPA routes..."
          ROUTES=("/auth/login" "/cars" "/bookings" "/wallet" "/profile")
          FAILED=0
          for route in "${ROUTES[@]}"; do
            status=$(curl -o /dev/null -s -w "%{http_code}" -L "https://autorentar.com${route}")
            if [ "$status" = "200" ]; then
              echo "  âœ… ${route} â†’ 200"
            else
              echo "  âŒ ${route} â†’ $status"
              FAILED=1
            fi
          done
          if [ "$FAILED" = "1" ]; then
            echo "::warning::Some SPA routes failed"
          fi
          echo "âœ… Core routes check completed"

  # ============================================
  # AUTO-ROLLBACK (If smoke tests fail)
  # ============================================
  auto-rollback:
    name: ðŸ”„ Auto-Rollback
    runs-on: ubuntu-latest
    needs: [deploy-web, smoke-tests]
    if: always() && needs.smoke-tests.result == 'failure' && needs.deploy-web.result == 'success' && needs.deploy-web.outputs.previous_deployment_id != ''
    steps:
      - name: Rollback to previous deployment
        run: |
          PREV_ID="${{ needs.deploy-web.outputs.previous_deployment_id }}"
          echo "ðŸš¨ Smoke tests failed! Rolling back to deployment: $PREV_ID"

          RESULT=$(curl -s -X POST \
            "https://api.cloudflare.com/client/v4/accounts/${{ secrets.CF_ACCOUNT_ID }}/pages/projects/autorentar/deployments/${PREV_ID}/rollback" \
            -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
            -H "Content-Type: application/json")

          SUCCESS=$(echo "$RESULT" | jq -r '.success')
          if [ "$SUCCESS" = "true" ]; then
            echo "âœ… Successfully rolled back to $PREV_ID"
          else
            echo "::error::Rollback failed: $RESULT"
            exit 1
          fi

      - name: Rollback Summary
        if: always()
        run: |
          echo "## ðŸ”„ Auto-Rollback" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Trigger**: Smoke tests failed after deploy" >> $GITHUB_STEP_SUMMARY
          echo "- **Rolled back to**: ${{ needs.deploy-web.outputs.previous_deployment_id }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Failed deployment**: ${{ needs.deploy-web.outputs.deployment_id }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âš ï¸ **Action required**: Investigate the failure, fix, and re-deploy." >> $GITHUB_STEP_SUMMARY

  # ============================================
  # RELEASE SUMMARY
  # ============================================
  release-summary:
    name: ðŸ“Š Release Summary
    runs-on: ubuntu-latest
    needs: [pre-flight, deploy-database, deploy-web, build-android, smoke-tests, auto-rollback]
    if: always()
    steps:
      - name: Generate Summary
        run: |
          echo "# ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ needs.pre-flight.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Time:** $(date -u)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Database | ${{ needs.deploy-database.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Web (Preview â†’ Prod) | ${{ needs.deploy-web.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Android | ${{ needs.build-android.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Smoke Tests | ${{ needs.smoke-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Auto-Rollback | ${{ needs.auto-rollback.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # Rollback details
          if [[ "${{ needs.auto-rollback.result }}" == "success" ]]; then
            echo "## ðŸ”„ Rollback Executed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Production was automatically rolled back to the previous deployment." >> $GITHUB_STEP_SUMMARY
            echo "- **Rolled back to:** \`${{ needs.deploy-web.outputs.previous_deployment_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "- **Failed deployment:** \`${{ needs.deploy-web.outputs.deployment_id }}\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

          # Overall status
          if [[ "${{ needs.deploy-web.result }}" == "success" && "${{ needs.smoke-tests.result }}" == "success" ]]; then
            echo "## âœ… Release Successful" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸŒ Web: https://autorentar.com" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“± APK: Check GitHub Releases" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ” Sentry Release: autorenta-web@${{ needs.pre-flight.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.auto-rollback.result }}" == "success" ]]; then
            echo "## âš ï¸ Release Failed â€” Rolled Back" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Smoke tests failed. Production was automatically rolled back to the previous version." >> $GITHUB_STEP_SUMMARY
            echo "Investigate and re-deploy." >> $GITHUB_STEP_SUMMARY
          else
            echo "## âŒ Release Failed" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the failed jobs above for details." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Notify on Failure
        if: failure()
        run: |
          echo "::error::Release ${{ needs.pre-flight.outputs.version }} failed!"
          # Add Slack/Discord notification here if needed
