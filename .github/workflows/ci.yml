name: CI

on:
  push:
    branches:
      - main
      - develop
      - release/*
      - fix/*
  pull_request:
    branches:
      - main
      - develop
      - release/*

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies
        run: pnpm install
      - name: Lint
        run: pnpm lint

  typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies
        run: pnpm install
      - name: Typecheck
        run: pnpm typecheck

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies
        run: pnpm install
      - name: Test
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

  e2e:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies
        run: pnpm install
      - name: Build
        run: pnpm build
      - name: Deploy
        run: pnpm deploy
      - name: E2E
        run: pnpm e2e

  # This job is responsible for updating the lockfile when the package.json changes
  lockfile:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && contains(github.event.commits.*.message, 'chore(deps')
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v4
        with:
          version: 10.22.0
      - name: Install dependencies (without frozen lockfile)
        run: pnpm install # Remove --frozen-lockfile
      - name: Commit lockfile changes
        run: |
          git config --global user.email "ci@example.com"
          git config --global user.name "CI Bot"
          git add pnpm-lock.yaml
          git commit -m "chore(deps): Update lockfile"
          git push
