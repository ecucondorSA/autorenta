name: CI

on:
  push:
    branches:
      - main
      - develop
      - staging
  pull_request:

jobs:
  build-and-test:
    name: Build, Lint & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Security Audit
        run: pnpm audit --prod

      - name: Lint
        run: pnpm lint

      - name: Run unit tests
        run: pnpm test:quick

      - name: Run unit tests with coverage
        run: pnpm test:coverage
        # âœ… REMOVED continue-on-error: Coverage bloqueante ahora

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: apps/web/coverage/
          retention-days: 30

      - name: Build & Bundle Analysis
        run: |
          cd apps/web
          npm run analyze

      - name: Upload Bundle Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bundle-analysis
          path: apps/web/dist/web/report.html
          retention-days: 14

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: build-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm test:e2e
        # SSR compatibility fixed: flatpickr and navigator.geolocation now guarded with isPlatformBrowser
        env:
          CI: true
          NG_APP_SUPABASE_URL: ${{ secrets.NG_APP_SUPABASE_URL }}
          NG_APP_SUPABASE_ANON_KEY: ${{ secrets.NG_APP_SUPABASE_ANON_KEY }}
          NG_APP_MAPBOX_ACCESS_TOKEN: ${{ secrets.MAPBOX_ACCESS_TOKEN }}
          NG_APP_MERCADOPAGO_PUBLIC_KEY: ${{ secrets.MERCADOPAGO_PROD_PUBLIC_KEY }}
          QASE_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
          QASE_PROJECT_CODE: ${{ secrets.QASE_PROJECT_CODE }}

      - name: Upload E2E artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: e2e-artifacts
          path: |
            tests/e2e-results/
            tests/screenshots/
            tests/videos/
          retention-days: 7
