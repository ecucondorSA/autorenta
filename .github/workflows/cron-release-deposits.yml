name: Release Expired Deposits

on:
  schedule:
    # Every hour at minute 15
    - cron: '15 * * * *'
  workflow_dispatch:

jobs:
  release-deposits:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Call release-expired-deposits Edge Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "ðŸ”“ Releasing expired security deposits..."
          
          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "${SUPABASE_URL}/functions/v1/release-expired-deposits" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/json")
          
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')
          
          echo "HTTP Status: $HTTP_CODE"
          echo "Response: $BODY"
          
          if [ "$HTTP_CODE" != "200" ]; then
            echo "âŒ Failed with HTTP $HTTP_CODE"
            exit 1
          fi
          
          PROCESSED=$(echo "$BODY" | jq -r '.processed // 0')
          echo "âœ… Processed: $PROCESSED deposits"

      - name: Create Summary
        if: always()
        run: |
          echo "## ðŸ”“ Release Expired Deposits" >> $GITHUB_STEP_SUMMARY
          echo "Run time: $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
