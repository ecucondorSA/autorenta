name: Release
on:
  push:
    branches: [ main ]

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g semantic-release @semantic-release/git @semantic-release/changelog @semantic-release/npm @semantic-release/github @semantic-release/exec conventional-changelog-conventionalcommits
      - run: npx semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
