name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy_pages.yml'
  workflow_dispatch:  # Permite deployment manual desde GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0  # Actualizado a la versiÃ³n del proyecto
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Angular app
        run: cd apps/web && npm run build
        env:
          NODE_ENV: production
      - name: Inject production env.js
        run: |
          echo "// Auto-generated environment configuration" > apps/web/dist/web/browser/env.js
          echo "// This file is generated during GitHub Actions deployment" >> apps/web/dist/web/browser/env.js
          echo "window.__env = {" >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_SUPABASE_URL\": \"${{ secrets.SUPABASE_URL }}\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_SUPABASE_ANON_KEY\": \"${{ secrets.SUPABASE_ANON_KEY }}\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_DEFAULT_CURRENCY\": \"ARS\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_PAYMENTS_WEBHOOK_URL\": \"http://localhost:8787/webhooks/payments\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_MAPBOX_ACCESS_TOKEN\": \"${{ secrets.MAPBOX_ACCESS_TOKEN }}\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_CAR_LOCATIONS_EDGE_FUNCTION\": \"\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_MERCADOPAGO_PUBLIC_KEY\": \"${{ secrets.MERCADOPAGO_PROD_PUBLIC_KEY }}\"," >> apps/web/dist/web/browser/env.js
          echo "  \"NG_APP_CLOUDFLARE_WORKER_URL\": \"https://autorent-ai-car-generator.marques-eduardo95466020.workers.dev\"" >> apps/web/dist/web/browser/env.js
          echo "};" >> apps/web/dist/web/browser/env.js
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: 5b448192fe4b369642b68ad8f53a7603
          projectName: autorenta-web
          directory: apps/web/dist/web/browser
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'
          branch: main
          
      - name: Deployment Summary
        if: success()
        run: |
          echo "âœ… Deployment successful!"
          echo "ğŸŒ Production URL: https://autorentar.com"
          echo "ğŸ”— Pages URL: https://autorenta-web.pages.dev"
