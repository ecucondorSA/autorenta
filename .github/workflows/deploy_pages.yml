name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/deploy_pages.yml'
  workflow_dispatch:  # Permite deployment manual desde GitHub UI

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.22.0  # Actualizado a la versi√≥n del proyecto
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build Angular app
        run: cd apps/web && npm run build
        env:
          NODE_ENV: production
      - name: Inject production env.js
        run: |
          cat > apps/web/dist/web/browser/env.js << 'EOF'
          // Auto-generated environment configuration
          // This file is generated during GitHub Actions deployment
          window.__env = {
            "NG_APP_SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
            "NG_APP_SUPABASE_ANON_KEY": "${{ secrets.SUPABASE_ANON_KEY }}",
            "NG_APP_DEFAULT_CURRENCY": "ARS",
            "NG_APP_PAYMENTS_WEBHOOK_URL": "http://localhost:8787/webhooks/payments",
            "NG_APP_MAPBOX_ACCESS_TOKEN": "${{ secrets.MAPBOX_ACCESS_TOKEN }}",
            "NG_APP_CAR_LOCATIONS_EDGE_FUNCTION": "",
            "NG_APP_MERCADOPAGO_PUBLIC_KEY": "${{ secrets.MERCADOPAGO_PROD_PUBLIC_KEY }}",
            "NG_APP_CLOUDFLARE_WORKER_URL": "https://autorent-ai-car-generator.marques-eduardo95466020.workers.dev"
          };
          EOF
          
      - name: Prepare deployment directory
        run: |
          # Ensure only the browser build is deployed
          cd apps/web/dist/web/browser
          # Create .cfignore to exclude scanning outside this directory
          echo "**/node_modules/" > .cfignore
          echo "**/functions/" >> .cfignore
          echo "**/.git/" >> .cfignore
      - name: Deploy to Cloudflare Pages
        id: deploy
        run: |
          cd apps/web/dist/web/browser
          npx wrangler@3 pages deploy . \
            --project-name=autorenta-web \
            --branch=main \
            --commit-dirty=true
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: 5b448192fe4b369642b68ad8f53a7603
          
      - name: Deployment Summary
        if: success()
        run: |
          echo "‚úÖ Deployment successful!"
          echo "üåê Production URL: https://autorentar.com"
          echo "üîó Pages URL: https://autorenta-web.pages.dev"
