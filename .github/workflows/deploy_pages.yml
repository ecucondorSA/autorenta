name: Deploy Pages
on:
  push:
    branches: [ main ]
    paths:
      - 'apps/web/**'
      - 'package.json'
      - '.github/workflows/deploy_pages.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json
      - run: cd apps/web && npm ci
      - name: Generate env.js with production credentials
        run: |
          cd apps/web
          cat > public/env.js <<EOF
// Auto-generated environment configuration
// This file is generated during GitHub Actions deployment
window.__env = {
  "NG_APP_SUPABASE_URL": "${{ secrets.SUPABASE_URL }}",
  "NG_APP_SUPABASE_ANON_KEY": "${{ secrets.SUPABASE_ANON_KEY }}",
  "NG_APP_DEFAULT_CURRENCY": "ARS",
  "NG_APP_PAYMENTS_WEBHOOK_URL": "http://localhost:8787/webhooks/payments",
  "NG_APP_MAPBOX_ACCESS_TOKEN": "${{ secrets.MAPBOX_ACCESS_TOKEN }}",
  "NG_APP_CAR_LOCATIONS_EDGE_FUNCTION": "",
  "NG_APP_MERCADOPAGO_PUBLIC_KEY": "${{ secrets.MERCADOPAGO_PROD_PUBLIC_KEY }}",
  "NG_APP_CLOUDFLARE_WORKER_URL": "https://autorent-ai-car-generator.marques-eduardo95466020.workers.dev"
};
EOF
      - run: cd apps/web && npm run build
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: ${{ secrets.CF_PAGES_PROJECT }}
          directory: apps/web/dist/web/browser
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: 3
