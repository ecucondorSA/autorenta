name: SQL Tests

on:
  pull_request:
    paths:
      - 'supabase/tests/**'
      - '.github/workflows/**'
      - 'supabase/migrations/**'

jobs:
  run-sql-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if SQL tests exist
        id: check-tests
        run: |
          if [ ! -d "supabase/tests" ] || [ -z "$(ls -A supabase/tests/*.sql 2>/dev/null)" ]; then
            echo "No SQL test files found in supabase/tests/, skipping tests"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup psql client
        if: steps.check-tests.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Check DATABASE_URL
        if: steps.check-tests.outputs.skip != 'true'
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "⚠️ DATABASE_URL secret is not set. Skipping SQL tests."
            echo "To run SQL tests, configure DATABASE_URL in repo secrets."
            exit 0
          fi

      - name: Run SQL tests
        if: steps.check-tests.outputs.skip != 'true'
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "Skipping SQL tests - no DATABASE_URL configured"
            exit 0
          fi
          set -euo pipefail
          for f in supabase/tests/*.sql; do
            echo "---- Running $f ----"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
