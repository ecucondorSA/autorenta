name: SQL Tests

on:
  pull_request:
    paths:
      - 'supabase/tests/**'
      - '.github/workflows/**'
      - 'supabase/migrations/**'

jobs:
  run-sql-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.SQL_TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup psql client
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Check DATABASE_URL
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "ERROR: SQL_TEST_DATABASE_URL secret is not set. Configure a Postgres connection string in repo secrets (SQL_TEST_DATABASE_URL)." >&2
            exit 1
          fi

      - name: Run SQL tests
        run: |
          set -euo pipefail
          for f in supabase/tests/*.sql; do
            echo "---- Running $f ----"
            psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f "$f"
          done
