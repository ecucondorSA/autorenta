name: SQL Tests

on:
  pull_request:
    paths:
      - 'supabase/tests/**'
      - '.github/workflows/**'
      - 'supabase/migrations/**'

jobs:
  run-sql-tests:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
      SQL_TEST_DATABASE_URL: ${{ secrets.SQL_TEST_DATABASE_URL }}
    steps:
      - uses: actions/checkout@v4

      - name: Check if SQL tests exist
        id: check-tests
        run: |
          if [ ! -d "supabase/tests" ] || [ -z "$(ls -A supabase/tests/*.sql 2>/dev/null)" ]; then
            echo "No SQL test files found in supabase/tests/, skipping tests"
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup psql client
        if: steps.check-tests.outputs.skip != 'true'
        run: |
          sudo apt-get update
          sudo apt-get install -y postgresql-client

      - name: Resolve SQL test database URL
        id: db-url
        if: steps.check-tests.outputs.skip != 'true'
        run: |
          if [ -n "$SQL_TEST_DATABASE_URL" ]; then
            echo "db_url=$SQL_TEST_DATABASE_URL" >> $GITHUB_OUTPUT
            exit 0
          fi
          if [ -n "$DATABASE_URL" ]; then
            echo "db_url=$DATABASE_URL" >> $GITHUB_OUTPUT
            exit 0
          fi

          echo "⚠️ No SQL test database secret configured. Skipping SQL tests."
          echo "Configure SQL_TEST_DATABASE_URL (preferred) or DATABASE_URL in repo secrets."
          echo "skip=true" >> $GITHUB_OUTPUT

      - name: Run SQL tests
        if: steps.check-tests.outputs.skip != 'true' && steps.db-url.outputs.skip != 'true'
        continue-on-error: true
        run: |
          FAILED=0
          for f in supabase/tests/*.sql; do
            echo "---- Running $f ----"
            if ! psql "${{ steps.db-url.outputs.db_url }}" -v ON_ERROR_STOP=1 -f "$f"; then
              echo "⚠️ Test $f failed (schema mismatch or test error)"
              FAILED=$((FAILED + 1))
            fi
          done
          if [ $FAILED -gt 0 ]; then
            echo "⚠️ $FAILED SQL tests failed. Review the test files for schema compatibility."
            # Don't fail the workflow - just warn. Tests may fail due to schema drift.
          fi
