name: Process Email Sequences

on:
  schedule:
    # Cada hora para procesar secuencias pendientes
    - cron: '0 * * * *'

  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Solo mostrar qué se enviaría (no enviar)'
        required: false
        default: 'false'
        type: choice
        options:
          - 'false'
          - 'true'

jobs:
  process-sequences:
    name: Procesar secuencias de email
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check required secrets
        id: check-secrets
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ -z "$RESEND_API_KEY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ RESEND_API_KEY not configured, skipping email processing"
          elif [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_SERVICE_ROLE_KEY" ]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "⚠️ Supabase secrets not configured, skipping email processing"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Procesar secuencias pendientes
        if: steps.check-secrets.outputs.skip != 'true'
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
        run: node scripts/cron/process-email-sequences.mjs

      - name: Registrar resultado
        if: always()
        run: |
          echo "## Resultado de procesamiento de secuencias" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Fecha (UTC):** $(date -u '+%Y-%m-%d %H:%M:%S')" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.check-secrets.outputs.skip }}" = "true" ]; then
            echo "- **Estado:** ⚠️ Skipped (secrets not configured)" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Estado:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          fi
