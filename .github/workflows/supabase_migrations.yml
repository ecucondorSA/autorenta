name: Supabase Migrations
on:
  pull_request:
    paths:
      - 'supabase/**'
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest
      - name: Link project
        run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
      - name: Diff/validate
        run: supabase db lint || true

  apply_prod:
    if: github.event_name == 'workflow_dispatch'
    needs: check
    environment:
      name: production
      url: https://app.supabase.com/project/${{ secrets.SUPABASE_PROJECT_ID }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase link --project-ref ${{ secrets.SUPABASE_PROJECT_ID }} --password ${{ secrets.SUPABASE_DB_PASSWORD }}
      - run: supabase db push --password ${{ secrets.SUPABASE_DB_PASSWORD }}
