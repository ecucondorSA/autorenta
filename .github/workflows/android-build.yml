name: Android Build

on:
  push:
    branches:
      - main
    paths:
      - 'apps/web/android/**'
      - 'apps/web/src/**'
      - '.github/workflows/android-build.yml'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-levels: '35'
          build-tools: '35.0.0'

      - name: Install dependencies
        run: cd apps/web && pnpm install

      - name: Build frontend
        run: cd apps/web && pnpm build

      - name: Sync Capacitor
        run: cd apps/web && npx cap sync android

      - name: Build Android App Bundle
        run: cd apps/web/android && ./gradlew bundleRelease
        env:
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: apps/web/android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30

      - name: Create Release
        uses: actions/create-release@v1
        if: success()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: android-v${{ github.run_number }}
          release_name: Android Build v${{ github.run_number }}
          body: |
            Android App Bundle (AAB) build successful
            Version Code: 43
            Version Name: 1.0.9
          draft: false
          prerelease: false
