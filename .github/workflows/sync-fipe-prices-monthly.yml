name: Sync FIPE Prices (Monthly)

on:
  schedule:
    - cron: '0 3 1 * *' # 1st of every month at 03:00 UTC
  workflow_dispatch:

jobs:
  sync-fipe:
    runs-on: ubuntu-latest
    steps:
      - name: Call FIPE Sync Function
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          if [ -z "$SUPABASE_URL" ] || [ -z "$SUPABASE_ANON_KEY" ]; then
            echo "Missing SUPABASE_URL or SUPABASE_ANON_KEY secrets."
            exit 1
          fi
          curl -sS -X POST "$SUPABASE_URL/functions/v1/sync-fipe-prices" \
            -H "Authorization: Bearer $SUPABASE_ANON_KEY" \
            -H "Content-Type: application/json" \
            -d '{}' \
            | tee /tmp/sync-fipe-prices.json
