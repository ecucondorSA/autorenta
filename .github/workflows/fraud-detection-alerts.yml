name: Fraud Detection Alerts

on:
  schedule:
    # Every 6 hours â€” batch fraud detection
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  detect-fraud:
    name: Detect Suspicious Patterns
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Call realtime-alerting Edge Function (detect mode)
        id: detect
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          echo "Running fraud detection..."

          RESPONSE=$(curl -s -w "\n%{http_code}" \
            -X POST "${SUPABASE_URL}/functions/v1/realtime-alerting?mode=detect" \
            -H "Authorization: Bearer ${SUPABASE_SERVICE_KEY}" \
            -H "Content-Type: application/json")

          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | sed '$d')

          echo "HTTP Status: $HTTP_CODE"
          echo "$BODY" | jq . 2>/dev/null || echo "$BODY"

          if [ "$HTTP_CODE" != "200" ]; then
            echo "::error::Fraud detection failed with HTTP $HTTP_CODE"
            exit 1
          fi

          DETECTED=$(echo "$BODY" | jq -r '.detected // 0')
          HIGH_COUNT=$(echo "$BODY" | jq -r '.high_count // 0')
          WARNING_COUNT=$(echo "$BODY" | jq -r '.warning_count // 0')
          INSERTED=$(echo "$BODY" | jq -r '.inserted // 0')

          echo "detected=$DETECTED" >> $GITHUB_OUTPUT
          echo "high_count=$HIGH_COUNT" >> $GITHUB_OUTPUT
          echo "warning_count=$WARNING_COUNT" >> $GITHUB_OUTPUT
          echo "inserted=$INSERTED" >> $GITHUB_OUTPUT

          # Save alerts JSON for issue creation
          echo "$BODY" | jq -r '.alerts // []' > /tmp/fraud-alerts.json

      - name: Create GitHub Issue for High/Critical Alerts
        if: steps.detect.outputs.high_count != '0'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const alerts = JSON.parse(fs.readFileSync('/tmp/fraud-alerts.json', 'utf8'));
            const highAlerts = alerts.filter(a => a.severity === 'high' || a.severity === 'critical');

            if (highAlerts.length === 0) return;

            const alertsSummary = highAlerts
              .slice(0, 10)
              .map(a => `- **${a.alert_type}** (${a.severity}): ${a.message}`)
              .join('\n');

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `[FRAUD ALERT] ${highAlerts.length} suspicious patterns detected`,
              body: `## Fraud Detection Alert\n\n` +
                `**High/Critical Alerts:** ${highAlerts.length}\n` +
                `**Total Detected:** ${alerts.length}\n\n` +
                `### Detected Patterns\n${alertsSummary}\n\n` +
                `### Recommended Actions\n` +
                `1. Review affected user accounts\n` +
                `2. Check transaction history\n` +
                `3. Consider temporary account restrictions if needed\n\n` +
                `---\n*Powered by realtime-alerting Edge Function (detect mode)*`,
              labels: ['alert', 'security', 'fraud'],
            });

      - name: Summary
        if: always()
        run: |
          echo "## Fraud Detection" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Patterns Detected | ${{ steps.detect.outputs.detected || 'N/A' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| High/Critical | ${{ steps.detect.outputs.high_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Warnings | ${{ steps.detect.outputs.warning_count || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Alerts Inserted | ${{ steps.detect.outputs.inserted || '0' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "*Powered by realtime-alerting Edge Function (detect mode)*" >> $GITHUB_STEP_SUMMARY

  notify-critical:
    name: Notify on Critical
    runs-on: ubuntu-latest
    needs: detect-fraud
    if: failure()
    steps:
      - name: Send Critical Alert
        env:
          INCIDENT_WEBHOOK_URL: ${{ secrets.INCIDENT_WEBHOOK_URL }}
        run: |
          if [ -z "$INCIDENT_WEBHOOK_URL" ]; then
            echo "No incident webhook configured, skipping"
            exit 0
          fi

          curl -s -X POST "$INCIDENT_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"source\": \"github\",
              \"severity\": \"critical\",
              \"title\": \"Critical Fraud Pattern Detected\",
              \"message\": \"The fraud detection system has identified critical suspicious patterns requiring immediate attention.\",
              \"metadata\": {
                \"workflow\": \"fraud-detection-alerts\",
                \"run_url\": \"https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
              },
              \"timestamp\": \"$(date -u +%Y-%m-%dT%H:%M:%SZ)\"
            }"
