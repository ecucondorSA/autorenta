<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      color: #FF6B00;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .version {
      font-size: 11px;
      color: #888;
      font-weight: normal;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    .status {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .status:last-child { margin-bottom: 0; }
    .indicator {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 8px;
      transition: all 0.3s;
    }
    .indicator.active {
      background: #00D084;
      box-shadow: 0 0 8px #00D084;
      animation: pulse 2s infinite;
    }
    .indicator.inactive { background: #ccc; }
    .indicator.connecting {
      background: #FFA500;
      animation: blink 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }
    button {
      flex: 1;
      padding: 12px;
      background: #FF6B00;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover { background: #E66000; }
    button:active { transform: scale(0.98); }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.secondary:hover { background: #d0d0d0; }
    button.success {
      background: #00D084;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
      line-height: 1.5;
    }
    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
      font-family: "SF Mono", Monaco, monospace;
    }
    .message {
      background: #e8f5e9;
      border: 1px solid #c8e6c9;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      margin-bottom: 12px;
      display: none;
    }
    .message.error {
      background: #ffebee;
      border-color: #ffcdd2;
      color: #c62828;
    }
    .message.success {
      background: #e8f5e9;
      border-color: #c8e6c9;
      color: #2e7d32;
    }
    .attempts {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
  </style>
</head>
<body>
  <h1>
    Claude Code Browser Control
    <span class="version">v1.2</span>
  </h1>

  <div id="message" class="message"></div>

  <div class="card">
    <div class="status">
      <span>Extension</span>
      <span>
        <span class="indicator active"></span>
        <strong>Active</strong>
      </span>
    </div>
    <div class="status">
      <span>Bridge Server</span>
      <span id="bridge-status">
        <span class="indicator connecting"></span>
        Checking...
      </span>
    </div>
    <div id="attempts-info" class="attempts" style="display:none;"></div>
  </div>

  <div class="btn-row">
    <button id="reconnect-btn">Reconnect</button>
    <button id="test-btn" class="secondary">Test</button>
  </div>
  <button id="docs-btn" class="secondary" style="width:100%;">Documentation</button>

  <div class="info">
    <strong>Quick Start:</strong><br>
    1. Run <code>cd browser-extension && npm start</code><br>
    2. Use <code>browser_status</code> in Claude Code
  </div>

  <script src="popup.js"></script>
</body>
</html>
