<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #f5f5f5;
    }
    h1 {
      font-size: 18px;
      color: #FF6B00;
      margin-bottom: 16px;
    }
    .card {
      background: white;
      padding: 16px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }
    .status {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
    }
    .indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 8px;
    }
    .indicator.active { background: #00D084; box-shadow: 0 0 4px #00D084; }
    .indicator.inactive { background: #ccc; }
    button {
      width: 100%;
      padding: 12px;
      background: #FF6B00;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 8px;
    }
    button:hover { background: #E66000; }
    button.secondary {
      background: #e0e0e0;
      color: #333;
    }
    button.secondary:hover { background: #d0d0d0; }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 12px;
      line-height: 1.5;
    }
    code {
      background: #f0f0f0;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 11px;
    }
  </style>
</head>
<body>
  <h1>ðŸ¤– Claude Code Browser Control</h1>

  <div class="card">
    <div class="status">
      <span>Extension Status</span>
      <span>
        <span class="indicator active"></span>
        <strong>Active</strong>
      </span>
    </div>
    <div class="status">
      <span>Bridge Server</span>
      <span id="bridge-status">
        <span class="indicator inactive"></span>
        Not Connected
      </span>
    </div>
  </div>

  <button id="test-btn">ðŸ§ª Test Extension</button>
  <button id="docs-btn" class="secondary">ðŸ“š Documentation</button>

  <div class="info">
    Extension is active and ready.<br>
    Visit <code>localhost:4200</code> to see test button.<br><br>
    <strong>Bridge Server:</strong> <code>ws://localhost:9222</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
