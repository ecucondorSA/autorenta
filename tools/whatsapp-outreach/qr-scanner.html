<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAHA - Vincular WhatsApp</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    h1 { color: #333; margin-bottom: 10px; }
    p { color: #666; margin-bottom: 20px; }
    #qr-container {
      background: #f5f5f5;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }
    #qr-img {
      max-width: 250px;
      border-radius: 10px;
    }
    #status {
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin-top: 15px;
    }
    .waiting { background: #fff3cd; color: #856404; }
    .connected { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
    button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover { background: #5a6fd6; }
    .instructions {
      background: #e8f4fd;
      border-radius: 10px;
      padding: 15px;
      margin-top: 20px;
      text-align: left;
      font-size: 14px;
    }
    .instructions ol { margin-left: 20px; }
    .instructions li { margin: 5px 0; color: #444; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üîó Vincular WhatsApp</h1>
    <p>Sistema Girard - autorentar</p>

    <div id="qr-container">
      <img id="qr-img" src="" alt="QR Code">
    </div>

    <div id="status" class="waiting">‚è≥ Esperando escaneo...</div>

    <button onclick="refreshQR()">üîÑ Nuevo QR</button>

    <div class="instructions">
      <strong>Instrucciones:</strong>
      <ol>
        <li>Abr√≠ WhatsApp en tu celular</li>
        <li>Toc√° ‚ãÆ ‚Üí Dispositivos vinculados</li>
        <li>Toc√° "Vincular dispositivo"</li>
        <li>Escane√° el QR de arriba</li>
      </ol>
    </div>
  </div>

  <script>
    const API_URL = 'http://localhost:3000';
    const API_KEY = 'autorenta-secret-key-2026';
    const SESSION = 'default';

    async function checkStatus() {
      try {
        const res = await fetch(`${API_URL}/api/sessions/${SESSION}`, {
          headers: { 'X-Api-Key': API_KEY }
        });
        const data = await res.json();

        const statusEl = document.getElementById('status');

        if (data.status === 'WORKING') {
          statusEl.className = 'connected';
          statusEl.innerHTML = `‚úÖ Conectado como ${data.me?.pushName || 'Usuario'}`;
          return true;
        } else if (data.status === 'SCAN_QR_CODE') {
          statusEl.className = 'waiting';
          statusEl.innerHTML = '‚è≥ Esperando escaneo...';
        } else {
          statusEl.className = 'waiting';
          statusEl.innerHTML = `‚è≥ Estado: ${data.status}`;
        }
        return false;
      } catch (e) {
        document.getElementById('status').className = 'error';
        document.getElementById('status').innerHTML = '‚ùå Error de conexi√≥n';
        return false;
      }
    }

    async function loadQR() {
      const img = document.getElementById('qr-img');
      img.src = `${API_URL}/api/${SESSION}/auth/qr?t=${Date.now()}`;
    }

    async function refreshQR() {
      await loadQR();
      document.getElementById('status').className = 'waiting';
      document.getElementById('status').innerHTML = '‚è≥ QR actualizado, escane√° ahora...';
    }

    async function init() {
      // Iniciar sesi√≥n si no existe
      try {
        await fetch(`${API_URL}/api/sessions/start`, {
          method: 'POST',
          headers: {
            'X-Api-Key': API_KEY,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ name: SESSION })
        });
      } catch (e) {}

      await new Promise(r => setTimeout(r, 2000));
      await loadQR();

      // Polling cada 3 segundos
      setInterval(async () => {
        const connected = await checkStatus();
        if (!connected) {
          await loadQR();
        }
      }, 3000);
    }

    init();
  </script>
</body>
</html>
