<!DOCTYPE html>
<html lang="es-AR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Sin conexión - AutoRenta</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: white;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 24px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.05);
        opacity: 0.8;
      }
    }

    .offline-icon svg {
      width: 60px;
      height: 60px;
      fill: white;
    }

    h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.2;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      opacity: 0.9;
      margin-bottom: 32px;
    }

    .retry-button {
      display: inline-block;
      padding: 16px 32px;
      background: white;
      color: #4F46E5;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      text-decoration: none;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .retry-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    .retry-button:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 48px;
      padding-top: 32px;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
    }

    .features h2 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 16px;
      opacity: 0.9;
    }

    .features ul {
      list-style: none;
      text-align: left;
      display: inline-block;
    }

    .features li {
      margin-bottom: 12px;
      padding-left: 28px;
      position: relative;
      opacity: 0.8;
      font-size: 14px;
    }

    .features li::before {
      content: "✓";
      position: absolute;
      left: 0;
      font-weight: bold;
      color: #10b981;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 24px;
      }

      p {
        font-size: 16px;
      }

      .retry-button {
        padding: 14px 28px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M1 1l22 22M16.72 11.06A10.94 10.94 0 0 1 19 12.55M5 12.55a10.94 10.94 0 0 1 5.17-2.39M10.71 5.05A16 16 0 0 1 22.58 9M1.42 9a15.91 15.91 0 0 1 4.7-2.88M8.53 16.11a6 6 0 0 1 6.95 0M12 20h.01"/>
      </svg>
    </div>

    <h1>Sin conexión a Internet</h1>
    <p>
      No hay problema, AutoRenta funciona offline. 
      Podés seguir explorando tu contenido guardado.
    </p>

    <button class="retry-button" onclick="window.location.reload()">
      Reintentar conexión
    </button>

    <div class="features">
      <h2>Disponible sin conexión:</h2>
      <ul>
        <li>Ver tus reservas activas</li>
        <li>Acceder a detalles de autos guardados</li>
        <li>Completar check-in/check-out</li>
        <li>Enviar mensajes (se sincronizarán después)</li>
      </ul>
    </div>
  </div>

  <script>
    // Detectar cuando vuelve la conexión
    window.addEventListener('online', () => {
      window.location.reload();
    });

    // Intentar reconectar cada 30 segundos
    setInterval(() => {
      if (navigator.onLine) {
        window.location.reload();
      }
    }, 30000);
  </script>
</body>
</html>
