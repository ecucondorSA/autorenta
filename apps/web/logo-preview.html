<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa Logo Autorentar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6;
            font-family: 'Inter', sans-serif;
        }
        .container {
            background: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        h2 {
            margin-bottom: 2rem;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pasa el mouse sobre el logo</h2>
        <!-- INICIO LOGO SVG PREMIUM -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-label="Autorentar - Alquiler entre personas">
          <defs>
            <!-- Gradientes Premium - Negro -->
            <linearGradient id="carBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#374151"/>
              <stop offset="30%" style="stop-color:#1f2937"/>
              <stop offset="70%" style="stop-color:#111827"/>
              <stop offset="100%" style="stop-color:#030712"/>
            </linearGradient>

            <linearGradient id="carHighlight" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#fff;stop-opacity:0.5"/>
              <stop offset="20%" style="stop-color:#fff;stop-opacity:0.2"/>
              <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
            </linearGradient>

            <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#e0f2fe"/>
              <stop offset="50%" style="stop-color:#bae6fd"/>
              <stop offset="100%" style="stop-color:#7dd3fc"/>
            </linearGradient>

            <linearGradient id="wheelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#475569"/>
              <stop offset="50%" style="stop-color:#334155"/>
              <stop offset="100%" style="stop-color:#1e293b"/>
            </linearGradient>

            <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#94a3b8"/>
              <stop offset="50%" style="stop-color:#64748b"/>
              <stop offset="100%" style="stop-color:#475569"/>
            </linearGradient>

            <linearGradient id="glassGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#fff;stop-opacity:0.9"/>
              <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:0.7"/>
            </linearGradient>

            <!-- Filtros -->
            <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
              <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.12"/>
            </filter>

            <filter id="softGlow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="3" result="glow"/>
              <feMerge>
                <feMergeNode in="glow"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <filter id="glassMorphism" x="-10%" y="-10%" width="120%" height="120%">
              <feGaussianBlur in="SourceAlpha" stdDeviation="2" result="blur"/>
              <feOffset in="blur" dx="0" dy="1" result="offsetBlur"/>
              <feMerge>
                <feMergeNode in="offsetBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>

            <style>
              .illustration { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

              /* Animaciones de ruedas */
              @keyframes wheelSpin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
              }

              @keyframes floatBounce {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-6px); }
              }

              @keyframes speedLinesIn {
                from { opacity: 0; transform: translateX(20px); }
                to { opacity: 0.4; transform: translateX(0); }
              }

              /* Estados base */
              #car_blue {
                transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
              }

              .wheel-spokes {
                transform-origin: center;
                transition: transform 0.3s ease;
              }

              .floating-icon {
                transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1), opacity 0.4s ease;
                transform-origin: center;
                opacity: 0.9;
              }

              #speed-lines {
                opacity: 0;
                transition: opacity 0.4s ease;
              }

              /* Hover States */
              svg:hover #car_blue {
                transform: translateX(20px);
              }

              svg:hover .wheel-spokes {
                animation: wheelSpin 0.8s linear infinite;
              }

              svg:hover #speed-lines {
                opacity: 1;
              }

              svg:hover #speed-lines line {
                animation: speedLinesIn 0.3s ease forwards;
              }

              svg:hover #calendar_icon {
                transform: translateY(-10px) scale(1.1);
                opacity: 1;
                animation: floatBounce 2s ease-in-out infinite;
                animation-delay: 0.5s;
              }

              svg:hover #location_pin {
                transform: translateY(-14px) scale(1.1);
                opacity: 1;
                animation: floatBounce 2s ease-in-out infinite;
                animation-delay: 0.7s;
              }

              svg:hover #key_icon {
                transform: rotate(-10deg) scale(1.1);
                opacity: 1;
                animation: floatBounce 2s ease-in-out infinite;
                animation-delay: 0.9s;
              }

              /* Texto */
              .title-text {
                font-weight: 800;
                font-size: 56px;
                fill: #1e293b;
                letter-spacing: -1px;
              }
              .accent-text { fill: #d4f542; } /* Amarillo radioactivo */
              .subtitle-text {
                font-weight: 500;
                font-size: 18px;
                fill: #64748b;
                letter-spacing: 3px;
                text-transform: uppercase;
              }
            </style>
          </defs>

          <!-- TEXTO DE MARCA -->
          <g transform="translate(400, 70)" text-anchor="middle">
            <text class="title-text illustration">
              AUTO<tspan class="accent-text">RENTAR</tspan>
            </text>
            <text y="30" class="subtitle-text illustration">
              Alquiler entre personas
            </text>
          </g>

          <!-- ESCENA PRINCIPAL -->
          <g transform="translate(0, 80)">

            <!-- Carretera mejorada -->
            <g id="road">
              <rect x="0" y="270" width="800" height="50" fill="#f1f5f9"/>
              <line x1="0" y1="270" x2="800" y2="270" stroke="#e2e8f0" stroke-width="3"/>
              <!-- Líneas de carretera animadas -->
              <g stroke="#cbd5e1" stroke-width="4" stroke-linecap="round">
                <line x1="60" y1="295" x2="140" y2="295"/>
                <line x1="220" y1="295" x2="300" y2="295"/>
                <line x1="380" y1="295" x2="460" y2="295"/>
                <line x1="540" y1="295" x2="620" y2="295"/>
                <line x1="700" y1="295" x2="780" y2="295"/>
              </g>
            </g>

            <!-- LÍNEAS DE VELOCIDAD -->
            <g id="speed-lines" transform="translate(200, 140)">
              <line x1="-30" y1="20" x2="-80" y2="20" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" style="animation-delay: 0s"/>
              <line x1="-20" y1="40" x2="-90" y2="40" stroke="#94a3b8" stroke-width="4" stroke-linecap="round" style="animation-delay: 0.1s"/>
              <line x1="-25" y1="60" x2="-100" y2="60" stroke="#94a3b8" stroke-width="3" stroke-linecap="round" style="animation-delay: 0.2s"/>
              <line x1="-15" y1="80" x2="-70" y2="80" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" style="animation-delay: 0.15s"/>
            </g>

            <!-- AUTO PREMIUM DETALLADO -->
            <g id="car_blue" filter="url(#dropShadow)" transform="translate(150, 85)">
              <!-- Sombra realista -->
              <ellipse cx="250" cy="180" rx="200" ry="15" fill="#000" opacity="0.18">
                <animate attributeName="rx" values="200;205;200" dur="2s" repeatCount="indefinite"/>
              </ellipse>

              <!-- Parte inferior carrocería (faldones) -->
              <path fill="#030712" d="
                M 40,160
                Q 35,162 35,165
                L 35,168
                Q 35,172 45,172
                L 85,172
                Q 80,155 125,155
                Q 170,155 175,172
                L 325,172
                Q 330,155 375,155
                Q 420,155 415,172
                L 460,172
                Q 470,172 470,165
                L 470,160
                Z"/>

              <!-- Carrocería principal -->
              <path fill="url(#carBodyGradient)" d="
                M 45,155
                C 45,140 50,125 70,115
                L 120,105
                C 135,100 145,85 160,65
                C 170,52 185,45 210,45
                L 330,47
                C 360,47 380,55 395,75
                L 420,105
                C 440,108 458,120 462,140
                L 462,155
                C 462,158 460,160 455,160
                L 420,160
                C 415,140 390,135 375,135
                C 345,135 330,155 325,160
                L 175,160
                C 170,155 155,135 125,135
                C 95,135 85,155 80,160
                L 50,160
                C 45,160 42,158 42,155
                Z"/>

              <!-- Capó con curva aerodinámica -->
              <path fill="#111827" d="
                M 395,75
                C 410,80 430,95 445,110
                L 462,140
                L 462,125
                C 460,110 445,95 420,90
                L 395,75
                Z"/>

              <!-- Techo con línea de luz -->
              <path fill="#030712" d="
                M 160,65
                C 170,52 185,45 210,45
                L 330,47
                C 350,47 365,52 380,65
                L 330,50
                L 210,48
                C 190,48 175,52 160,65
                Z"/>

              <!-- Reflejo principal superior -->
              <path fill="url(#carHighlight)" d="
                M 165,55
                C 180,50 200,47 230,47
                L 320,49
                C 345,50 365,58 380,75
                L 400,95
                L 130,95
                C 145,75 155,60 165,55
                Z"/>

              <!-- Ventana trasera (quarter glass) -->
              <path fill="url(#windowGradient)" stroke="#4b5563" stroke-width="1.5" d="
                M 168,58
                C 160,70 155,82 152,95
                L 195,95
                L 195,60
                C 185,58 175,57 168,58
                Z"/>

              <!-- Parabrisas principal -->
              <path fill="url(#windowGradient)" stroke="#4b5563" stroke-width="1.5" d="
                M 202,58
                L 315,60
                C 340,62 360,75 378,95
                L 202,95
                Z"/>

              <!-- Reflejo en parabrisas -->
              <path fill="#fff" opacity="0.5" d="
                M 210,62
                C 240,60 280,62 300,65
                L 280,85
                L 210,85
                Z"/>

              <!-- Pilar B cromado -->
              <path fill="#1f2937" d="
                M 195,58 L 202,58 L 202,95 L 195,95 Z"/>
              <path fill="#6b7280" opacity="0.5" d="
                M 196,60 L 199,60 L 199,93 L 196,93 Z"/>

              <!-- Línea de carácter principal -->
              <path fill="none" stroke="#374151" stroke-width="2.5" opacity="0.6" d="
                M 55,130
                C 100,125 200,120 300,122
                C 380,124 440,130 465,145"/>

              <!-- Línea cromada decorativa -->
              <path fill="none" stroke="#9ca3af" stroke-width="1" opacity="0.8" d="
                M 60,140 C 150,138 300,138 450,150"/>

              <!-- Espejo retrovisor detallado -->
              <g transform="translate(145, 82)">
                <path d="M -5,-10 C 5,-12 15,-8 18,-2 L 18,6 C 15,10 5,12 -5,8 C -10,5 -10,-5 -5,-10 Z" fill="#1f2937"/>
                <path d="M -2,-7 C 5,-8 12,-5 14,-1 L 14,4 C 12,7 5,8 -2,6 Z" fill="#374151"/>
                <ellipse cx="6" cy="0" rx="5" ry="4" fill="#9ca3af" opacity="0.7"/>
              </g>

              <!-- Rueda trasera premium -->
              <g transform="translate(125, 168)">
                <!-- Neumático -->
                <circle r="35" fill="#0f172a"/>
                <circle r="33" fill="#1e293b"/>
                <!-- Banda de rodadura sutil -->
                <circle r="35" fill="none" stroke="#334155" stroke-width="2"/>
                <!-- Rin -->
                <circle r="26" fill="#374151"/>
                <circle r="24" fill="url(#rimGradient)"/>
                <!-- Rayos de 5 aspas -->
                <g class="wheel-spokes">
                  <g fill="#64748b">
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(72)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(144)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(216)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(288)"/>
                  </g>
                  <!-- Highlight en rayos -->
                  <g fill="#94a3b8" opacity="0.6">
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(72)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(144)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(216)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(288)"/>
                  </g>
                </g>
                <!-- Centro del rin -->
                <circle r="10" fill="#475569"/>
                <circle r="7" fill="#64748b"/>
                <circle r="4" fill="#94a3b8"/>
                <!-- Logo centro -->
                <circle r="3" fill="#cbd5e1"/>
              </g>

              <!-- Rueda delantera premium -->
              <g transform="translate(375, 168)">
                <circle r="35" fill="#0f172a"/>
                <circle r="33" fill="#1e293b"/>
                <circle r="35" fill="none" stroke="#334155" stroke-width="2"/>
                <circle r="26" fill="#374151"/>
                <circle r="24" fill="url(#rimGradient)"/>
                <g class="wheel-spokes">
                  <g fill="#64748b">
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(72)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(144)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(216)"/>
                    <path d="M -4,-20 L 4,-20 L 6,-6 L -6,-6 Z" transform="rotate(288)"/>
                  </g>
                  <g fill="#94a3b8" opacity="0.6">
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(72)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(144)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(216)"/>
                    <path d="M -2,-19 L 0,-19 L 1,-8 L -1,-8 Z" transform="rotate(288)"/>
                  </g>
                </g>
                <circle r="10" fill="#475569"/>
                <circle r="7" fill="#64748b"/>
                <circle r="4" fill="#94a3b8"/>
                <circle r="3" fill="#cbd5e1"/>
              </g>

              <!-- Luz trasera LED moderna -->
              <g transform="translate(42, 118)">
                <path d="M 0,0 L 8,2 L 8,32 L 0,35 Z" fill="#7f1d1d" rx="2"/>
                <path d="M 1,4 L 7,5 L 7,15 L 1,16 Z" fill="#dc2626"/>
                <path d="M 2,6 L 6,7 L 6,12 L 2,13 Z" fill="#f87171"/>
                <path d="M 1,20 L 7,21 L 7,30 L 1,31 Z" fill="#991b1b"/>
              </g>

              <!-- Faro delantero LED matrix -->
              <g transform="translate(455, 105)">
                <path d="M 0,5 C 5,0 15,0 18,10 L 18,35 C 15,40 5,42 0,38 Z" fill="#fefce8"/>
                <path d="M 3,10 C 6,6 12,6 15,12 L 15,30 C 12,34 6,35 3,32 Z" fill="#fef08a"/>
                <ellipse cx="9" cy="18" rx="4" ry="8" fill="#fff"/>
                <!-- LED DRL signature -->
                <path d="M 2,38 C 8,42 14,42 18,38" stroke="#3b82f6" stroke-width="3" fill="none" stroke-linecap="round"/>
                <path d="M 4,42 C 8,44 12,44 16,42" stroke="#60a5fa" stroke-width="2" fill="none" stroke-linecap="round"/>
              </g>

              <!-- Manija puerta flush con sensor -->
              <g transform="translate(230, 110)">
                <rect width="40" height="6" rx="3" fill="#1f2937"/>
                <rect x="2" y="1" width="15" height="4" rx="2" fill="#374151"/>
                <circle cx="32" cy="3" r="2" fill="#6b7280"/>
              </g>

              <!-- Entrada de aire frontal -->
              <path fill="#1e293b" d="
                M 448,145
                C 455,142 465,145 468,152
                L 468,158
                L 448,158
                Z"/>

              <!-- Parrilla inferior -->
              <path fill="#0f172a" d="
                M 440,158 L 470,158 L 468,165 L 442,165 Z"/>
              <line x1="448" y1="160" x2="465" y2="160" stroke="#334155" stroke-width="1"/>
              <line x1="450" y1="163" x2="462" y2="163" stroke="#334155" stroke-width="1"/>

              <!-- Badge/Logo frontal -->
              <circle cx="465" cy="135" r="8" fill="#111827"/>
              <circle cx="465" cy="135" r="6" fill="#d4f542"/>
              <circle cx="465" cy="135" r="3" fill="#ecfccb"/>
            </g>

            <!-- ICONOS FLOTANTES CON GLASSMORPHISM -->

            <!-- Calendario -->
            <g id="calendar_icon" class="floating-icon" transform="translate(80, 35)">
              <g filter="url(#glassMorphism)">
                <!-- Fondo glass -->
                <rect x="-5" y="7" width="80" height="75" rx="12" fill="url(#glassGradient)" stroke="#e2e8f0" stroke-width="1"/>
                <!-- Header rojo -->
                <rect x="-5" y="7" width="80" height="22" rx="12" fill="#ef4444"/>
                <rect x="-5" y="20" width="80" height="9" fill="#ef4444"/>
                <!-- Número -->
                <text x="35" y="62" font-family="sans-serif" font-weight="bold" font-size="30" fill="#1e293b" text-anchor="middle">24</text>
                <!-- Ganchos -->
                <rect x="15" y="0" width="8" height="16" rx="3" fill="#94a3b8"/>
                <rect x="47" y="0" width="8" height="16" rx="3" fill="#94a3b8"/>
              </g>
            </g>

            <!-- Pin de Ubicación -->
            <g id="location_pin" class="floating-icon" transform="translate(360, 10)">
              <g filter="url(#softGlow)">
                <path d="M 25,0 C 11.2,0 0,11.2 0,25 C 0,43.75 25,70 25,70 C 25,70 50,43.75 50,25 C 50,11.2 38.8,0 25,0 Z" fill="#f97316"/>
                <!-- Gradiente interno -->
                <path d="M 25,3 C 13,3 3,13 3,25 C 3,40 25,64 25,64 C 25,64 47,40 47,25 C 47,13 37,3 25,3 Z" fill="#fb923c" opacity="0.5"/>
                <circle cx="25" cy="25" r="12" fill="#fff"/>
                <circle cx="25" cy="25" r="6" fill="#f97316"/>
              </g>
            </g>

            <!-- Llave -->
            <g id="key_icon" class="floating-icon" transform="translate(640, 55)">
              <g filter="url(#glassMorphism)">
                <!-- Cabeza de la llave -->
                <circle cx="28" cy="38" r="26" fill="#facc15" stroke="#eab308" stroke-width="2"/>
                <circle cx="28" cy="38" r="18" fill="#fde047"/>
                <circle cx="28" cy="38" r="11" fill="none" stroke="#eab308" stroke-width="3"/>
                <!-- Cuerpo de la llave -->
                <rect x="48" y="32" width="58" height="12" rx="3" fill="#facc15" stroke="#eab308" stroke-width="2"/>
                <!-- Dientes -->
                <rect x="78" y="44" width="10" height="12" rx="2" fill="#facc15" stroke="#eab308" stroke-width="2"/>
                <rect x="92" y="44" width="10" height="16" rx="2" fill="#facc15" stroke="#eab308" stroke-width="2"/>
                <!-- Highlight -->
                <ellipse cx="28" cy="32" rx="12" ry="6" fill="#fff" opacity="0.4"/>
              </g>
            </g>

          </g>
        </svg>
        <!-- FIN LOGO SVG PREMIUM -->
    </div>
</body>
</html>
