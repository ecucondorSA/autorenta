<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista Previa Logo Autorentar</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f4f6; /* Slate-100 */
            font-family: 'Inter', sans-serif;
        }
        .container {
            background: white;
            padding: 4rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            text-align: center;
        }
        h2 {
            margin-bottom: 2rem;
            color: #374151;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Pasa el mouse sobre el logo</h2>
        <!-- INICIO LOGO SVG -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-label="Autorentar Experiencia Digital">
          <defs>
            <!-- Gradiente Azul Corporativo -->
            <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="0%">
              <stop offset="0%" style="stop-color:#2563eb" />
              <stop offset="100%" style="stop-color:#3b82f6" />
            </linearGradient>
            
            <!-- Sombra suave -->
            <filter id="softShadow">
              <feDropShadow dx="0" dy="4" stdDeviation="3" flood-color="#000" flood-opacity="0.1"/>
            </filter>

            <style>
              /* Estilos Generales */
              .illustration { font-family: 'Inter', sans-serif; }
              
              /* Elementos Interactivos */
              #connector_line {
                stroke-dasharray: 10;
                stroke-dashoffset: 100;
                transition: stroke-dashoffset 1s ease-in-out;
              }
              
              #touch_circle {
                opacity: 0;
                transform: scale(0);
                transform-origin: center;
                transition: all 0.3s ease;
              }
              
              #car_group {
                transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
              }

              /* INTERACCIÓN HOVER */
              svg:hover #touch_circle {
                opacity: 0.5;
                transform: scale(1); /* Simula el toque en pantalla */
              }
              
              svg:hover #connector_line {
                stroke-dashoffset: 0; /* La línea se "dibuja" hacia el auto */
                stroke: #3b82f6;
              }
              
              svg:hover #car_group {
                transform: translateX(10px); /* El auto responde */
              }
              
              /* Texto */
              .title-text { font-weight: 900; font-size: 48px; fill: #1e293b; }
              .accent-text { fill: #3b82f6; }
              .subtitle-text { font-weight: 500; font-size: 16px; fill: #64748b; letter-spacing: 2px; text-transform: uppercase; }
            </style>
          </defs>

          <!-- TEXTO DE MARCA (Arriba) -->
          <g transform="translate(400, 60)" text-anchor="middle">
            <text class="title-text illustration">
              AUTO<tspan class="accent-text">RENTAR</tspan>
            </text>
            <text y="25" class="subtitle-text illustration">
              Alquiler entre personas
            </text>
          </g>

          <!-- ESCENA PRINCIPAL (Abajo) -->
          <g transform="translate(0, 50)">
            
            <!-- 1. MANO & SMARTPHONE (Izquierda) -->
            <g id="hand_smartphone" transform="translate(100, 100)">
              <!-- Mano (Silueta simple) -->
              <path fill="#f1f5f9" stroke="#cbd5e1" stroke-width="2" d="M 40,150 C 40,150 20,140 10,160 C 0,180 20,200 40,200 L 80,200 L 80,250 L 140,250 L 140,180 C 140,160 120,150 100,150 Z" />
              
              <!-- Smartphone -->
              <rect x="50" y="0" width="120" height="220" rx="15" fill="#fff" stroke="#334155" stroke-width="3" filter="url(#softShadow)" />
              <!-- Pantalla -->
              <rect x="55" y="20" width="110" height="180" fill="#f8fafc" />
              <!-- Elementos de la App -->
              <circle cx="110" cy="80" r="30" fill="#e2e8f0" /> <!-- Mapa -->
              <path d="M 110,70 L 110,90 M 100,80 L 120,80" stroke="#94a3b8" stroke-width="2" /> <!-- Cruz mapa -->
              <path d="M 110,70 L 105,60 L 115,60 Z" fill="#ef4444" /> <!-- Pin rojo -->
              
              <!-- Botón Reservar -->
              <rect x="70" y="160" width="80" height="25" rx="5" fill="#22c55e" />
              <text x="110" y="177" font-family="sans-serif" font-size="10" font-weight="bold" fill="white" text-anchor="middle">RESERVAR</text>
              
              <!-- Toque simulado (feedback visual) -->
              <circle id="touch_circle" cx="110" cy="172" r="15" fill="#fff" />
            </g>

            <!-- 2. LÍNEA DE CONEXIÓN (Centro) -->
            <path id="connector_line" d="M 220,270 C 280,270 300,200 380,200" fill="none" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="10" />

            <!-- 3. AUTO (Derecha) -->
            <g id="car_group" transform="translate(400, 120)">
              <!-- Sombra Auto -->
              <ellipse cx="150" cy="130" rx="140" ry="10" fill="#000" opacity="0.1" />
              
              <!-- Carrocería -->
              <path fill="#fff" stroke="#334155" stroke-width="3" stroke-linejoin="round" 
                    d="M 10,100 L 40,60 L 110,55 L 130,20 L 260,25 C 270,25 280,35 290,45 L 300,100 L 300,110 L 20,110 Z" />
              
              <!-- Ventanas (Azul) -->
              <path fill="#e0f2fe" stroke="#3b82f6" stroke-width="2" 
                    d="M 135,25 L 250,28 L 280,50 L 115,50 L 135,25 Z" />
              
              <!-- Ruedas -->
              <g id="wheels_detailed">
                <circle cx="80" cy="110" r="25" fill="#1e293b" stroke="#334155" stroke-width="2" />
                <circle cx="80" cy="110" r="10" fill="#94a3b8" />
                
                <circle cx="240" cy="110" r="25" fill="#1e293b" stroke="#334155" stroke-width="2" />
                <circle cx="240" cy="110" r="10" fill="#94a3b8" />
              </g>
              
              <!-- Detalles -->
              <path d="M 20,80 L 30,80" stroke="#ef4444" stroke-width="3" stroke-linecap="round" /> <!-- Luz trasera -->
              <path d="M 290,80 L 300,80" stroke="#facc15" stroke-width="3" stroke-linecap="round" /> <!-- Luz delantera -->
            </g>

          </g>
        </svg>
        <!-- FIN LOGO SVG -->
    </div>
</body>
</html>
