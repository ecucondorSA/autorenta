<!-- Compact Mode (for sidebar) -->
<div *ngIf="compact" class="space-y-2">
  <div
    *ngFor="let benefit of benefits"
    class="flex items-start gap-2 text-sm"
    [class.font-semibold]="benefit.highlight"
  >
    <svg
      class="h-5 w-5 flex-shrink-0 mt-0.5"
      [class.text-success-light]="benefit.highlight"
      [class.text-cta-default]="!benefit.highlight"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        [attr.d]="getIconPath(benefit.icon)"
      />
    </svg>
    <div>
      <p class="text-text-primary" [class.text-success-light]="benefit.highlight">
        {{ benefit.title }}
      </p>
      <p class="text-xs text-text-secondary dark:text-text-secondary mt-0.5">
        {{ benefit.description }}
      </p>
    </div>
  </div>
</div>

<!-- Full Mode (for standalone display) -->
<div *ngIf="!compact" class="grid grid-cols-1 md:grid-cols-2 gap-4">
  <div
    *ngFor="let benefit of benefits"
    class="relative p-4 rounded-xl border transition-all duration-200 hover:shadow-md"
    [class.bg-success-light/10]="benefit.highlight"
    [class.border-success-light/40]="benefit.highlight"
    [class.bg-surface-raised dark:bg-surface-secondary]="!benefit.highlight"
    [class.border-border-default dark:border-border-default]="!benefit.highlight"
  >
    <!-- Highlight Badge -->
    <div
      *ngIf="benefit.highlight"
      class="absolute -top-2 -right-2 bg-success-light text-text-inverse text-[10px] font-bold px-2 py-1 rounded-full flex items-center gap-1"
    >
      <app-icon name="star" [size]="10" cssClass="text-text-inverse" /> DESTACADO
    </div>

    <div class="flex items-start gap-3">
      <!-- Icon -->
      <div
        class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center"
        [class.bg-success-light/20]="benefit.highlight"
        [class.bg-cta-default/10]="!benefit.highlight"
      >
        <svg
          class="h-6 w-6"
          [class.text-success-light]="benefit.highlight"
          [class.text-cta-default]="!benefit.highlight"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            [attr.d]="getIconPath(benefit.icon)"
          />
        </svg>
      </div>

      <!-- Content -->
      <div class="flex-1">
        <h4
          class="text-sm font-bold mb-1"
          [class.text-success-light]="benefit.highlight"
          [class.text-text-primary]="!benefit.highlight"
        >
          {{ benefit.title }}
        </h4>
        <p
          class="text-xs"
          [class.text-success-light]="benefit.highlight"
          [class.text-text-secondary dark:text-text-secondary]="!benefit.highlight"
        >
          {{ benefit.description }}
        </p>
      </div>
    </div>
  </div>
</div>
