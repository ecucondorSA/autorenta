<div
  *ngIf="count > 0 && count <= 3"
  class="availability-alert bg-yellow-50 dark:bg-yellow-900/20 border border-yellow-200 dark:border-yellow-800 rounded-lg p-3 mb-4"
>
  <div class="flex items-center justify-between">
    <div class="flex items-center gap-2">
      <span class="text-yellow-600 dark:text-yellow-400 text-lg">⚠️</span>
      <p class="text-sm font-medium text-yellow-900 dark:text-yellow-200">
        Solo quedan <strong>{{ count }}</strong> {{ count === 1 ? 'auto' : 'autos' }} en {{ zone }}
      </p>
    </div>
    <button
      type="button"
      (click)="expandRadius.emit()"
      class="text-xs font-semibold text-yellow-700 dark:text-yellow-300 hover:text-yellow-900 dark:hover:text-yellow-100 transition-colors"
    >
      Ampliar radio →
    </button>
  </div>
</div>
