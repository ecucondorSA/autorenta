<div
  *ngIf="isVisible()"
  class="notification-toast fixed top-20 right-4 z-50 max-w-sm rounded-lg shadow-lg border p-4 transition-all duration-300"
  [class]="getColorClasses()"
  [class.notification-toast--visible]="isVisible()"
  [class.notification-toast--hidden]="!isVisible()"
>
  <div class="flex items-start gap-3">
    <span class="text-xl flex-shrink-0">{{ getIcon() }}</span>
    <div class="flex-1">
      <p class="text-sm font-medium">{{ message }}</p>
    </div>
    <button
      type="button"
      (click)="onDismiss()"
      class="flex-shrink-0 text-current opacity-70 hover:opacity-100 transition-opacity"
      aria-label="Cerrar"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>
  </div>
</div>
