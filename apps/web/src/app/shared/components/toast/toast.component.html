<!-- Toast Container -->
<div class="fixed top-4 right-4 z-[9999] flex flex-col gap-3 pointer-events-none max-w-md">
  @for (toast of toasts(); track toast.id) {
    <div
      class="pointer-events-auto flex items-start gap-3 p-4 rounded-xl shadow-elevated border-2 backdrop-blur-sm transition-all animate-slide-in-right"
      [ngClass]="getClasses(toast.type)"
      role="alert"
      [attr.aria-live]="toast.type === 'error' ? 'assertive' : 'polite'"
    >
      <!-- Ícono -->
      <svg
        class="w-5 h-5 flex-shrink-0 mt-0.5"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        aria-hidden="true"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          [attr.d]="getIcon(toast.type)"
        />
      </svg>

      <!-- Mensaje -->
      <div class="flex-1 text-sm font-medium leading-relaxed">
        {{ toast.message }}
      </div>

      <!-- Botón cerrar -->
      <button
        type="button"
        (click)="remove(toast.id)"
        class="flex-shrink-0 p-1 rounded-lg hover:bg-black/10 dark:hover:bg-white/10 transition-base focus-ring"
        aria-label="Cerrar notificación"
      >
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  }
</div>
