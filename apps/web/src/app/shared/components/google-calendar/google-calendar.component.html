<div class="google-calendar-container">
  <!-- Loading State -->
  <div *ngIf="isLoading()" class="loading-container">
    <div class="loading-spinner">
      <svg class="animate-spin" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
        />
      </svg>
    </div>
    <p class="loading-text">Cargando calendario...</p>
  </div>

  <!-- Error State -->
  <div *ngIf="hasError() && !isLoading()" class="error-container">
    <div class="error-icon">
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </div>
    <p class="error-message">{{ errorMessage() }}</p>
    <p class="error-hint">
      Verifica que el Calendar ID sea correcto y que el calendario sea p√∫blico
    </p>
  </div>

  <!-- Calendar Iframe -->
  <iframe
    *ngIf="calendarUrl() && !hasError()"
    [src]="calendarUrl()"
    [style.height]="iframeHeight()"
    class="google-calendar-iframe"
    frameborder="0"
    scrolling="no"
    (load)="onIframeLoad()"
    (error)="onIframeError()"
    title="Google Calendar"
    loading="lazy"
  ></iframe>
</div>
