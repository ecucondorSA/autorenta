<div class="share-menu">
  <!-- Share Button -->
  <button
    class="share-button"
    (click)="toggleMenu()"
    [disabled]="sharing()"
    type="button"
    aria-label="Compartir"
  >
    @if (sharing()) {
      <span class="spinner"></span>
    } @else {
      <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z"/>
      </svg>
      <span class="share-label">Compartir</span>
    }
  </button>

  <!-- Share Menu Dropdown -->
  @if (menuOpen()) {
    <div class="share-dropdown" [@slideIn]>
      <!-- Web Share (native) -->
      @if (pwaService.canShare()) {
        <button
          class="share-option"
          (click)="shareNative()"
          type="button"
        >
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
          </svg>
          <div class="option-content">
            <span class="option-title">Compartir</span>
            <span class="option-subtitle">Apps, redes sociales, etc.</span>
          </div>
        </button>
      }

      <!-- Contact Picker -->
      @if (pwaService.isContactPickerSupported()) {
        <button
          class="share-option"
          (click)="shareWithContacts()"
          type="button"
        >
          <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <div class="option-content">
            <span class="option-title">Enviar a contactos</span>
            <span class="option-subtitle">Compartir con amigos</span>
          </div>
          <span class="badge-new">NUEVO</span>
        </button>
      }

      <!-- Copy Link -->
      <button
        class="share-option"
        (click)="copyLink()"
        type="button"
      >
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
        </svg>
        <div class="option-content">
          <span class="option-title">Copiar enlace</span>
          <span class="option-subtitle">Portapapeles</span>
        </div>
      </button>
    </div>
  }

  <!-- Overlay -->
  @if (menuOpen()) {
    <div class="share-overlay" (click)="toggleMenu()"></div>
  }
</div>
