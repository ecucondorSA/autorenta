<!-- Footer Container -->
<footer data-testid="footer" class="footer">
  <!-- Main Footer Content -->
  <div class="footer-content">
    <div class="footer-grid">
      <!-- Footer Sections (Support, Community, Company) -->
      <div *ngFor="let section of sections()" class="footer-section">
        <h3 class="footer-section-title">{{ section.title }}</h3>
        <ul class="footer-links">
          <li *ngFor="let link of section.links">
            <a *ngIf="!link.external" [routerLink]="link.url" class="footer-link">
              {{ link.label }}
            </a>
            <a
              *ngIf="link.external"
              [href]="link.url"
              target="_blank"
              rel="noopener noreferrer"
              class="footer-link"
            >
              {{ link.label }}
              <span class="external-icon">â†—</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Footer Bottom Bar -->
  <div class="footer-bottom">
    <div class="footer-bottom-content">
      <!-- Left: Copyright and Legal Links -->
      <div class="footer-bottom-left">
        <p class="copyright">Â© {{ currentYear }} Autorentar, Inc.</p>
        <span class="separator">Â·</span>
        <nav class="legal-links" aria-label="VÃ­nculos legales">
          <a
            *ngFor="let link of legalLinks(); let isLast = last"
            [routerLink]="link.url"
            class="legal-link"
          >
            {{ link.label }}
            <span *ngIf="!isLast" class="separator">Â·</span>
          </a>
        </nav>
      </div>

      <!-- Right: Language, Currency, Social -->
      <div class="footer-bottom-right">
        <!-- Language Selector -->
        <button
          type="button"
          class="selector-button"
          (click)="onLanguageChange()"
          aria-label="Elegir idioma"
        >
          <span class="selector-icon">ğŸŒ</span>
          <span class="selector-text">{{ currentLanguage() }}</span>
        </button>

        <!-- Currency Selector -->
        <button
          type="button"
          class="selector-button"
          (click)="onCurrencyChange()"
          aria-label="Elegir moneda"
        >
          <span class="selector-icon">$</span>
          <span class="selector-text">{{ currentCurrency() }}</span>
        </button>

        <!-- Social Media Links -->
        <div class="social-links" aria-label="Redes sociales">
          <a
            *ngFor="let social of socialLinks()"
            [href]="social.url"
            target="_blank"
            rel="noopener noreferrer"
            class="social-link"
            [attr.aria-label]="social.ariaLabel"
          >
            <span class="social-icon">{{ social.icon }}</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
