<!-- Notification Bell Button -->
<div class="notifications-container">
  <button
    class="notifications-bell"
    (click)="toggleDropdown()"
    [class.has-unread]="hasUnread()"
    [attr.aria-label]="
      'Notificaciones' + (unreadCount() > 0 ? ' (' + unreadCount() + ' sin leer)' : '')
    "
  >
    <svg class="bell-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
      />
    </svg>

    <!-- Unread badge -->
    <span *ngIf="hasUnread()" class="unread-badge">
      {{ unreadCount() > 99 ? '99+' : unreadCount() }}
    </span>
  </button>

  <!-- Dropdown Panel -->
  <div
    class="notifications-dropdown"
    [class.show]="showDropdown()"
    (clickOutside)="closeDropdown()"
  >
    <div class="dropdown-header">
      <h3>Notificaciones</h3>
      <button *ngIf="unreadCount() > 0" class="mark-all-read" (click)="markAllAsRead()">
        Marcar todas como le√≠das
      </button>
    </div>

    <div class="notifications-list">
      <!-- No notifications -->
      <div *ngIf="notifications().length === 0" class="empty-state">
        <svg class="empty-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
          />
        </svg>
        <p>No tienes notificaciones</p>
      </div>

      <!-- Notifications -->
      <div
        *ngFor="let notification of recentNotifications()"
        class="notification-item"
        [class.unread]="!notification.read"
        (click)="handleNotificationClick(notification)"
      >
        <div class="notification-icon">
          {{ getNotificationIcon(notification.type) }}
        </div>

        <div class="notification-content">
          <div class="notification-header">
            <h4 class="notification-title">{{ notification.title }}</h4>
            <span class="notification-time">{{ getTimeAgo(notification.createdAt) }}</span>
          </div>
          <p class="notification-message">{{ notification.message }}</p>

          <div *ngIf="notification.actionText" class="notification-action">
            <span class="action-text">{{ notification.actionText }}</span>
            <svg class="action-arrow" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </div>
        </div>

        <!-- Unread indicator -->
        <div *ngIf="!notification.read" class="unread-dot"></div>
      </div>
    </div>

    <div *ngIf="notifications().length > 5" class="dropdown-footer">
      <a href="/notifications" class="view-all-link"> Ver todas las notificaciones </a>
    </div>
  </div>
</div>
