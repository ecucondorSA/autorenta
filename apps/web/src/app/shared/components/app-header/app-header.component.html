<header
  class="app-header fixed top-0 left-0 right-0 z-50 bg-surface-raised dark:bg-surface-secondary border-b border-border-default dark:border-border-default transition-all duration-300 shadow-sm"
  [class.app-header--scrolled]="isScrolled()"
>
  <div class="container mx-auto px-4 h-16 flex items-center justify-between gap-4">
    <!-- Logo -->
    <a
      routerLink="/"
      class="flex items-center gap-2 flex-shrink-0 hover:opacity-90 transition-opacity"
      aria-label="Ir al inicio"
    >
      <img
        src="/assets/images/autorentar-logo.png"
        alt="AutoRenta"
        class="h-8 w-auto object-contain"
        loading="eager"
      />
      <span
        class="hidden sm:block text-lg font-bold text-text-primary dark:text-text-inverse"
      >
        AutoRenta
      </span>
    </a>

    <!-- Search Input (compact when compact=true) -->
    <div *ngIf="showSearch" class="flex-1 max-w-md mx-4" [class.max-w-xs]="compact">
      <div class="relative">
        <input
          type="text"
          [value]="searchInputValue()"
          (input)="onSearchInput($any($event.target).value)"
          (keydown.enter)="onSearchSubmit(searchInputValue())"
          placeholder="Buscar autos..."
          class="w-full h-10 pl-10 pr-4 rounded-lg border border-border-default dark:border-border-muted bg-surface-base dark:bg-surface-elevated text-text-primary dark:text-text-inverse placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-cta-default focus:border-transparent transition-all"
        />
        <svg
          class="absolute left-3 top-1/2 -translate-y-1/2 w-5 h-5 text-text-muted pointer-events-none"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <!-- CTAs -->
    <div class="flex items-center gap-2 flex-shrink-0">
      <!-- Secondary CTA: ¿Cómo funciona? -->
      <button
        type="button"
        (click)="navigateToHowItWorks()"
        class="hidden md:flex items-center px-4 py-2 text-sm font-medium text-text-primary dark:text-text-inverse hover:text-cta-default transition-colors"
      >
        ¿Cómo funciona?
      </button>

      <!-- Primary CTA: Publica tu auto -->
      <button
        type="button"
        (click)="navigateToPublish()"
        class="px-4 py-2 text-sm font-bold text-white bg-cta-default hover:bg-cta-hover rounded-lg transition-colors shadow-sm hover:shadow-md"
      >
        Publica tu auto
      </button>
    </div>
  </div>
</header>
