<div class="flex h-full flex-col gap-3">
  <div class="flex items-center justify-between gap-2">
    <label class="text-sm font-semibold text-smoke-black">{{ label }}</label>
    <button
      type="button"
      *ngIf="from() || to()"
      (click)="clearRange()"
      class="inline-flex items-center gap-1 rounded-full border border-transparent px-3 py-1 text-xs font-semibold text-charcoal-medium transition hover:border-charcoal-light/40 hover:text-smoke-black focus:outline-none focus:ring-2 focus:ring-accent-petrol/40"
    >
      <svg
        class="h-3.5 w-3.5 text-charcoal-light"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
      Limpiar
    </button>
  </div>

  <!-- Availability feedback -->
  <div *ngIf="from() && to()" class="mt-1">
    <!-- Loading state -->
    <div
      *ngIf="isCheckingAvailability()"
      class="flex items-center gap-2 text-xs text-charcoal-medium dark:text-pearl-light"
    >
      <svg class="h-4 w-4 animate-spin" fill="none" viewBox="0 0 24 24">
        <circle
          class="opacity-25"
          cx="12"
          cy="12"
          r="10"
          stroke="currentColor"
          stroke-width="4"
        ></circle>
        <path
          class="opacity-75"
          fill="currentColor"
          d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
        ></path>
      </svg>
      <span>Verificando disponibilidad...</span>
    </div>

    <!-- Available -->
    <div
      *ngIf="!isCheckingAvailability() && isAvailable() === true"
      class="flex items-center gap-2 text-xs font-medium text-green-600"
    >
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M5 13l4 4L19 7"
        ></path>
      </svg>
      <span>¬°Disponible para estas fechas!</span>
    </div>

    <!-- Not available -->
    <div
      *ngIf="!isCheckingAvailability() && isAvailable() === false"
      class="flex items-center gap-2 text-xs font-medium text-red-600"
    >
      <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        ></path>
      </svg>
      <span>No disponible para estas fechas. Prob√° otras fechas.</span>
    </div>

    <!-- Alternative Date Suggestions -->
    <div
      *ngIf="showingSuggestions() && alternativeSuggestions().length > 0"
      class="mt-3 rounded-xl border border-blue-200 bg-blue-50 dark:bg-blue-900/20 dark:border-blue-800 p-4"
    >
      <div class="flex items-center gap-2 mb-3">
        <svg class="h-5 w-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <h4 class="text-sm font-bold text-blue-900 dark:text-blue-300">
          Fechas similares disponibles ({{ selectedDays() }} d√≠as):
        </h4>
      </div>

      <div class="space-y-2">
        <button
          *ngFor="let suggestion of alternativeSuggestions().slice(0, 3); let i = index"
          type="button"
          (click)="applySuggestion(suggestion)"
          class="w-full flex items-center justify-between p-3 bg-white dark:bg-slate-deep rounded-lg border border-blue-200 dark:border-blue-800 hover:border-accent-petrol hover:shadow-md transition-all group"
        >
          <div class="flex flex-col items-start gap-1">
            <div class="flex items-center gap-2">
              <span class="text-sm font-semibold text-smoke-black dark:text-pearl-light">
                {{ suggestion.from | date: 'dd MMM' }} - {{ suggestion.to | date: 'dd MMM' }}
              </span>
              <span class="text-xs text-charcoal-medium dark:text-pearl-light/70">
                ({{ suggestion.days }} d√≠as)
              </span>
            </div>
            <div class="flex items-center gap-2">
              <span *ngIf="suggestion.totalPrice" class="text-sm font-bold text-accent-petrol">
                ${{ suggestion.totalPrice | number: '1.0-0' }}
              </span>
              <span
                *ngIf="suggestion.discount > 0"
                class="text-xs px-2 py-0.5 bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400 rounded-full font-medium"
              >
                -{{ suggestion.discount }}% OFF
              </span>
              <span *ngIf="suggestion.savings" class="text-xs text-green-600 dark:text-green-400">
                (Ahorr√°s ${{ suggestion.savings | number: '1.0-0' }})
              </span>
            </div>
          </div>

          <div class="flex items-center gap-2">
            <svg
              class="h-5 w-5 text-green-600"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13l4 4L19 7"
              />
            </svg>
            <svg
              class="h-5 w-5 text-accent-petrol opacity-0 group-hover:opacity-100 transition-opacity"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              />
            </svg>
          </div>
        </button>
      </div>

      <p class="mt-3 text-xs text-center text-blue-700 dark:text-blue-400">
        üí° Click en una fecha para seleccionarla autom√°ticamente
      </p>
    </div>

    <div
      *ngIf="availabilityHint()"
      class="mt-2 flex items-start gap-2 rounded-lg border border-blue-100 bg-blue-50 px-3 py-2 text-xs text-blue-700"
    >
      <svg class="h-4 w-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"
        ></path>
      </svg>
      <span>{{ availabilityHint() }}</span>
    </div>
  </div>

  <!-- Spacer para empujar los presets al final -->
  <div class="flex-1"></div>

  <!-- Quick date presets with pricing - Movido al extremo inferior -->
  <div class="mb-1 mt-auto flex flex-wrap gap-2">
    <button
      *ngFor="let preset of presets"
      type="button"
      (click)="applyPreset(preset)"
      class="relative flex flex-col items-start gap-1 rounded-lg border px-3 py-2 text-xs font-medium transition-all duration-200 hover:scale-105 active:scale-95"
      [class.bg-accent-petrol]="false"
      [class.text-white]="false"
      [class.border-accent-petrol]="false"
      [class.bg-white]="true"
      [class.dark:bg-slate-deep]="true"
      [class.text-charcoal-medium]="true"
      [class.dark:text-pearl-light]="true"
      [class.border-pearl-gray]="true"
      [class.dark:border-gray-600]="true"
      [class.hover:border-accent-petrol]="true"
      [class.hover:text-accent-petrol]="true"
    >
      <!-- Badge de descuento si aplica -->
      <span
        *ngIf="getPresetDiscount(preset) > 0"
        class="absolute -top-2 -right-2 rounded-full bg-green-500 px-1.5 py-0.5 text-[10px] font-bold text-white"
      >
        -{{ getPresetDiscount(preset) }}%
      </span>

      <!-- Preset label -->
      <div class="flex items-center gap-1">
        <span>{{ preset.icon }}</span>
        <span class="font-semibold">{{ preset.label }}</span>
      </div>

      <!-- Precio con descuento -->
      <div *ngIf="showPrices && dailyPrice" class="flex items-center gap-1.5">
        <!-- Precio tachado si hay descuento -->
        <span
          *ngIf="getPresetDiscount(preset) > 0"
          class="text-[10px] text-charcoal-light line-through dark:text-pearl-light/60"
        >
          ${{ getPresetPrice(preset) | number: '1.0-0' }}
        </span>

        <!-- Precio final -->
        <span class="text-xs font-bold text-accent-petrol">
          ${{ getDiscountedPrice(preset) | number: '1.0-0' }}
        </span>
      </div>

      <!-- Mensaje de ahorro -->
      <span
        *ngIf="getPresetDiscount(preset) > 0 && getSavingsAmount(preset)"
        class="text-[9px] font-medium text-green-600"
      >
        Ahorr√°s ${{ getSavingsAmount(preset) | number: '1.0-0' }}
      </span>
    </button>
  </div>

  <!-- Modal de calendario inline -->
  <app-inline-calendar-modal
    [isOpen]="isCalendarModalOpen()"
    [initialFrom]="from()"
    [initialTo]="to()"
    [carId]="carId"
    [availabilityChecker]="availabilityChecker"
    [blockedDates]="blockedDatesArray"
    (isOpenChange)="isCalendarModalOpen.set($event)"
    (rangeSelected)="onCalendarRangeSelected($event)"
  ></app-inline-calendar-modal>
</div>

<ng-template #fromPlaceholder>
  <span class="text-base font-semibold text-charcoal-light dark:text-pearl-light/60"
    >Eleg√≠ fecha</span
  >
</ng-template>

<ng-template #toPlaceholder>
  <span class="text-base font-semibold text-charcoal-light dark:text-pearl-light/60"
    >Eleg√≠ fecha</span
  >
</ng-template>
