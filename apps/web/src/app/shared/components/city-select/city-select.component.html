<label class="grid gap-2 text-sm font-medium text-slate-700">
  {{ label }}
  <input
    type="text"
    class="rounded border border-slate-300 px-3 py-2 text-sm shadow-sm focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
    [placeholder]="placeholder"
    [value]="value ?? ''"
    (input)="onChange($any($event.target).value)"
  />
</label>
