<div class="map-filters">
  <!-- Toggle Button -->
  <button
    class="filters-toggle"
    (click)="toggleExpanded()"
    [class.active]="expanded()">
    <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
      <path d="M3 3a1 1 0 011-1h12a1 1 0 011 1v3a1 1 0 01-.293.707L12 11.414V15a1 1 0 01-.293.707l-2 2A1 1 0 018 17v-5.586L3.293 6.707A1 1 0 013 6V3z"/>
    </svg>
    <span>Filtros</span>
  </button>

  <!-- Filters Panel -->
  <div class="filters-panel" [class.expanded]="expanded()">
    <div class="filters-header">
      <h3>Filtrar autos</h3>
      <button class="close-btn" (click)="toggleExpanded()">
        <svg width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"/>
        </svg>
      </button>
    </div>

    <div class="filters-content">
      <!-- Price Range -->
      <div class="filter-section">
        <label class="filter-label">Precio por día</label>
        <div class="price-inputs">
          <div class="price-input-group">
            <span class="currency">$</span>
            <input
              type="number"
              [value]="minPrice()"
              (input)="onMinPriceChange($event)"
              min="10"
              max="200">
          </div>
          <span class="separator">-</span>
          <div class="price-input-group">
            <span class="currency">$</span>
            <input
              type="number"
              [value]="maxPrice()"
              (input)="onMaxPriceChange($event)"
              min="10"
              max="200">
          </div>
        </div>
        <div class="range-slider">
          <input
            type="range"
            [value]="minPrice()"
            (input)="onMinPriceChange($event)"
            min="10"
            max="200"
            step="5"
            class="slider min-slider">
          <input
            type="range"
            [value]="maxPrice()"
            (input)="onMaxPriceChange($event)"
            min="10"
            max="200"
            step="5"
            class="slider max-slider">
        </div>
      </div>

      <!-- Transmission -->
      <div class="filter-section">
        <label class="filter-label">Transmisión</label>
        <div class="button-group">
          <button
            [class.active]="transmission() === 'all'"
            (click)="onTransmissionChange('all')">
            Todas
          </button>
          <button
            [class.active]="transmission() === 'manual'"
            (click)="onTransmissionChange('manual')">
            Manual
          </button>
          <button
            [class.active]="transmission() === 'automatic'"
            (click)="onTransmissionChange('automatic')">
            Automática
          </button>
        </div>
      </div>

      <!-- Fuel Type -->
      <div class="filter-section">
        <label class="filter-label">Combustible</label>
        <div class="button-group">
          <button
            [class.active]="fuelType() === 'all'"
            (click)="onFuelTypeChange('all')">
            Todos
          </button>
          <button
            [class.active]="fuelType() === 'nafta'"
            (click)="onFuelTypeChange('nafta')">
            Nafta
          </button>
          <button
            [class.active]="fuelType() === 'gasoil'"
            (click)="onFuelTypeChange('gasoil')">
            Gasoil
          </button>
          <button
            [class.active]="fuelType() === 'electrico'"
            (click)="onFuelTypeChange('electrico')">
            Eléctrico
          </button>
        </div>
      </div>

      <!-- Seats -->
      <div class="filter-section">
        <label class="filter-label">Asientos mínimos: {{ minSeats() }}</label>
        <input
          type="range"
          [value]="minSeats()"
          (input)="onSeatsChange($event)"
          min="2"
          max="7"
          step="1"
          class="slider">
      </div>

      <!-- Features -->
      <div class="filter-section">
        <label class="filter-label">Características</label>
        <div class="features-grid">
          <label class="feature-checkbox">
            <input
              type="checkbox"
              [checked]="features().ac"
              (change)="onFeatureToggle('ac')">
            <span>Aire acondicionado</span>
          </label>
          <label class="feature-checkbox">
            <input
              type="checkbox"
              [checked]="features().gps"
              (change)="onFeatureToggle('gps')">
            <span>GPS</span>
          </label>
          <label class="feature-checkbox">
            <input
              type="checkbox"
              [checked]="features().bluetooth"
              (change)="onFeatureToggle('bluetooth')">
            <span>Bluetooth</span>
          </label>
          <label class="feature-checkbox">
            <input
              type="checkbox"
              [checked]="features().backup_camera"
              (change)="onFeatureToggle('backup_camera')">
            <span>Cámara trasera</span>
          </label>
        </div>
      </div>
    </div>

    <div class="filters-footer">
      <button class="reset-btn" (click)="resetFilters()">
        Limpiar filtros
      </button>
    </div>
  </div>
</div>
