<div
  class="stats-strip bg-surface-raised dark:bg-surface-secondary border-t border-b border-border-default dark:border-border-default py-4"
>
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-3 gap-4">
      <div *ngFor="let stat of stats" class="text-center">
        <div class="mb-1 flex items-center justify-center">
          <ng-container *ngIf="stat.iconImage; else iconText">
            <img [src]="stat.iconImage" [alt]="stat.label" class="stat-icon-image" loading="lazy" />
          </ng-container>
          <ng-template #iconText>
            <div class="text-xl">{{ stat.icon }}</div>
          </ng-template>
        </div>
        <div class="text-lg font-bold text-text-primary dark:text-text-primary">
          {{ stat.value }}
        </div>
        <div class="text-xs text-text-secondary dark:text-text-secondary">{{ stat.label }}</div>
      </div>
    </div>
  </div>
</div>
