@if (pwaService.updateAvailable()) {
  <div class="update-prompt" [@slideDown]>
    <div class="prompt-content">
      <!-- Icon -->
      <div class="prompt-icon">
        <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
          />
        </svg>
      </div>
      <!-- Text -->
      <div class="prompt-text">
        <h4 class="prompt-title font-bold font-satoshi">Nueva versi√≥n disponible</h4>
        <p class="prompt-description">Actualizando en unos segundos...</p>
      </div>
      <!-- Actions -->
      <div class="prompt-actions">
        <button class="btn-update" (click)="update()" type="button">Actualizar ahora</button>
      </div>
    </div>
  </div>
}
