<div class="splash-container" *ngIf="isVisible" [class.fade-out]="shouldHide">
  <video
    #splashVideo
    autoplay
    muted
    loop
    playsinline
    preload="auto"
    poster="assets/splash/splash-poster.webp"
    class="splash-video">

    <source src="assets/splash/splash.webm" type="video/webm">
    <source src="assets/splash/splash.mp4" type="video/mp4">
  </video>
</div>
