@if (car) {
  <div
    class="relative group"
    [class.cursor-pointer]="isOwnerVerified"
    [class.cursor-not-allowed]="!isOwnerVerified"
    [class.z-50]="isSelected"
    [class.z-10]="!isSelected"
  >
    <!-- Radioactive Pulse Effect -->
    @if (isSelected) {
      <div
        class="absolute -inset-4 rounded-full border-2 border-brand-primary opacity-40 animate-ping"
      ></div>
      <div
        class="absolute -inset-4 rounded-full border border-brand-primary opacity-20 animate-pulse"
      ></div>
    }

    <!-- Mini Card Container -->
    <div
      class="relative bg-surface-base p-1 rounded-2xl shadow-premium-sm transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group-hover:scale-110 group-hover:shadow-premium-md overflow-visible"
      [class.ring-2]="isSelected"
      [class.ring-brand-primary]="isSelected"
      [class.scale-110]="isSelected"
      [class.shadow-neon-glow]="isSelected"
      [class.isSelected]="isSelected"
    >
      <!-- Image Container -->
      <div class="relative w-20 h-14 overflow-hidden rounded-xl bg-surface-secondary">
        <img
          [src]="car.photoUrl || '/assets/images/car-placeholder.svg'"
          class="w-full h-full object-cover transition-all"
          [class.grayscale]="!isOwnerVerified"
          [class.opacity-60]="!isOwnerVerified"
          [alt]="car.title || 'Auto'"
        />

        <!-- Gradient for text contrast -->
        <div
          class="absolute inset-x-0 bottom-0 h-8 bg-gradient-to-t from-black/60 to-transparent"
        ></div>
      </div>

      <!-- Price Badge (Floating) -->
      <div
        class="absolute -bottom-2 -right-1 px-2.5 py-1 rounded-full shadow-lg border transition-transform duration-300 group-hover:scale-105"
        [ngClass]="
          isOwnerVerified
            ? 'bg-black text-white border-white/20'
            : 'bg-zinc-600 text-zinc-300 border-zinc-500/30'
        "
        [class.bg-brand-primary]="isSelected && isOwnerVerified"
        [class.text-black]="isSelected && isOwnerVerified"
        [class.border-transparent]="isSelected && isOwnerVerified"
        [class.font-black]="isSelected"
      >
        <span class="text-[11px] font-bold block leading-none font-satoshi">
          \${{ car.pricePerDay | number: '1.0-0' }}
        </span>
      </div>
    </div>

    <!-- Title Tooltip (Visible on Hover) -->
    <div
      class="absolute -top-10 left-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100 transition-all duration-200 pointer-events-none whitespace-nowrap z-50 transform translate-y-2 group-hover:translate-y-0"
    >
      <div
        class="bg-black text-white text-xs font-medium px-3 py-1.5 rounded-lg shadow-xl relative"
      >
        {{ car.title }}
        <!-- Arrow -->
        <div class="absolute -bottom-1 left-1/2 -translate-x-1/2 w-2 h-2 bg-black rotate-45"></div>
      </div>
    </div>
  </div>
}
