@if (car) {
  <div
    class="relative cursor-pointer transition-all duration-300 ease-[cubic-bezier(0.34,1.56,0.64,1)] group"
    [class.scale-110]="isSelected"
    [class.z-50]="isSelected"
  >
    <!-- Car Photo Circle -->
    <div
      class="w-14 h-14 rounded-full bg-surface-raised p-0.5 shadow-xl transition-all duration-300 border border-border-default group-hover:border-black"
      [class.ring-4]="isSelected"
      [class.ring-cta-default]="isSelected"
      [class.shadow-neon-glow]="isSelected"
    >
      <img
        class="w-full h-full rounded-full object-cover"
        [src]="car.photoUrl || '/assets/images/car-placeholder.svg'"
        [alt]="car.title || 'Auto'" width="400" height="300" />
    </div>

    <!-- Price Tag (Floating below - Modern Tech Style) -->
    <div
      class="absolute -bottom-2 left-1/2 -translate-x-1/2 transition-all duration-300"
      [class.scale-110]="isSelected"
    >
      <div
        class="bg-black text-white text-[10px] font-black uppercase tracking-tighter px-2 py-0.5 rounded-md shadow-hard-sm border border-white/10"
        [class.bg-cta-default]="isSelected"
        [class.text-black]="isSelected"
      >
        <span class="font-tech">\${{ car.pricePerDay | number: '1.0-0' }}</span>
      </div>
    </div>

    <!-- Selection Glow -->
    @if (isSelected) {
      <div
        class="absolute inset-0 bg-cta-default/20 blur-xl rounded-full -z-10 animate-pulse"
      ></div>
    }
  </div>
}
