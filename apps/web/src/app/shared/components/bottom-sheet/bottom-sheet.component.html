@if (isOpen()) {
<div class="fixed inset-0 z-50 flex flex-col justify-end pointer-events-auto" role="dialog"
  aria-modal="true">
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/40 backdrop-blur-sm transition-opacity"
    (click)="onBackdropClick()" @backdropAnimation></div>

  <!-- Sheet Panel -->
  <div
    class="relative w-full max-w-lg mx-auto bg-surface-raised rounded-t-[20px] shadow-2xl flex flex-col max-h-[85vh] safe-area-pb"
    @panelAnimation>
    <!-- Handle/Header -->
    <div class="px-6 pt-4 pb-2 flex-shrink-0">
      <div class="w-12 h-1.5 bg-border-default rounded-full mx-auto mb-4 opacity-50"></div>
      <div class="flex items-center justify-between">
        @if (title) {
        <h3 class="text-lg font-bold text-text-primary">{{ title }}</h3>
        }
        <button type="button"
          class="p-2 -mr-2 text-text-secondary hover:bg-surface-secondary rounded-full transition-colors"
          (click)="close()">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
            stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Content -->
    <div class="px-6 pb-6 overflow-y-auto overscroll-contain flex-1">
      <ng-content></ng-content>
    </div>
  </div>
</div>
}
