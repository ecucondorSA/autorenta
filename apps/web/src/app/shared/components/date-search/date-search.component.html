<div class="date-search-container">
  <!-- Header con icono y label -->
  <div class="search-header">
    <svg class="calendar-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
      />
    </svg>
    <label class="header-label">{{ label }}</label>
  </div>

  <!-- Input de búsqueda con gradiente -->
  <button
    type="button"
    class="date-input-button"
    (click)="onDateInputClick()"
    [class.has-dates]="from() || to()"
  >
    <!-- Estado sin fechas seleccionadas -->
    <div class="input-content" *ngIf="!from() && !to()">
      <span class="placeholder-text">{{ placeholder }}</span>
      <svg class="chevron-down" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
      </svg>
    </div>

    <!-- Estado con fechas seleccionadas -->
    <div class="input-content selected" *ngIf="from() || to()">
      <div class="date-info">
        <span class="date-range-text">{{ dateRangeText() }}</span>
        <span class="duration-badge" *ngIf="durationDays()">
          {{ durationDays() }} día{{ durationDays()! > 1 ? 's' : '' }}
        </span>
      </div>

      <button
        type="button"
        class="clear-dates-button"
        (click)="clearDates(); $event.stopPropagation()"
        *ngIf="from() || to()"
      >
        <svg class="close-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
  </button>

  <!-- Calendario inline - Removido: componente de Ionic eliminado -->

  <!-- Modal de Google Calendar -->
  <div
    *ngIf="showGoogleCalendarModal()"
    class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 p-4"
    (click)="closeGoogleCalendar()"
  >
    <div
      class="w-full max-w-4xl bg-white dark:bg-slate-800 rounded-3xl shadow-2xl overflow-hidden"
      (click)="$event.stopPropagation()"
    >
      <div
        class="px-6 py-4 border-b border-gray-200 dark:border-slate-700 flex items-center justify-between"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Calendario de Google</h3>
        <button
          (click)="closeGoogleCalendar()"
          class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
        >
          <svg
            class="w-6 h-6 text-gray-600 dark:text-gray-300"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
      <div class="p-6">
        <app-google-calendar
          *ngIf="googleCalendarId"
          [calendarId]="googleCalendarId"
          view="month"
          language="es"
          [height]="600"
        />
      </div>
    </div>
  </div>
</div>
