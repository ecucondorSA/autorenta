<div
  class="bg-gradient-to-br from-cta-default/10 to-white-pure rounded-2xl shadow-soft border border-cta-default/20 p-6"
>
  <div class="flex items-center gap-2 mb-3">
    <svg class="w-5 h-5 text-cta-default" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"
      ></path>
    </svg>
    <h3 class="text-sm font-semibold text-text-secondary font-satoshi">
      Tu Número de Cuenta Wallet
    </h3>
  </div>

  <div class="bg-surface-raised rounded-xl p-4 mb-3 border border-border-default/50">
    <p class="h4 font-mono font-bold text-cta-default tracking-wider text-center">
      {{ walletAccountNumber }}
    </p>
  </div>

  <div class="flex gap-2">
    <button
      type="button"
      (click)="copyWAN.emit()"
      [disabled]="copied"
      class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-sm font-semibold transition-base border-2"
      [class.bg-success-bg]="copied"
      [class.border-success-border]="copied"
      [class.text-success-strong]="copied"
      [class.bg-cta-default]="!copied"
      [class.border-cta-default]="!copied"
      [class.text-text-inverse]="!copied"
      [ngClass]="{ 'hover:bg-cta-default/90': !copied }"
    >
      @if (copied) {
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M5 13l4 4L19 7"
          ></path>
        </svg>
        <span>Copiado!</span>
      } @else {
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"
          ></path>
        </svg>
        <span>Copiar</span>
      }
    </button>
  </div>

  <p class="mt-3 text-xs text-text-secondary text-center">
    Comparte este número para recibir transferencias de otros usuarios
  </p>
</div>
