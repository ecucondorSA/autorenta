<div class="bg-gradient-to-br from-accent-petrol/10 to-white-pure dark:from-accent-petrol/20 dark:to-anthracite rounded-2xl shadow-soft dark:shadow-card border border-accent-petrol/20 dark:border-accent-petrol/30 p-6">
  <div class="flex items-center gap-2 mb-3">
    <svg class="w-5 h-5 text-accent-petrol dark:text-ivory-luminous" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
    </svg>
    <h3 class="text-sm font-semibold text-charcoal-medium dark:text-pearl-light">Tu Número de Cuenta Wallet</h3>
  </div>

  <div class="bg-white-pure dark:bg-slate-deep rounded-xl p-4 mb-3 border border-pearl-gray/50 dark:border-slate-deep">
    <p class="text-2xl font-mono font-bold text-accent-petrol dark:text-ivory-luminous tracking-wider text-center">
      {{ walletAccountNumber }}
    </p>
  </div>

  <div class="flex gap-2">
    <button
      type="button"
      (click)="copyWAN.emit()"
      [disabled]="copied"
      class="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2.5 rounded-xl text-sm font-semibold transition-base border-2"
      [class.bg-success-50]="copied"
      [class.border-success-500]="copied"
      [class.text-success-700]="copied"
      [class.bg-accent-petrol]="!copied"
      [class.border-accent-petrol]="!copied"
      [class.text-white]="!copied"
      [class.hover:bg-accent-petrol/90]="!copied"
    >
      <ng-container *ngIf="copied; else notCopied">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
        </svg>
        <span>Copiado!</span>
      </ng-container>
      <ng-template #notCopied>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
        </svg>
        <span>Copiar</span>
      </ng-template>
    </button>
  </div>

  <p class="mt-3 text-xs text-charcoal-medium/70 dark:text-pearl-light/60 text-center">
    Comparte este número para recibir transferencias de otros usuarios
  </p>
</div>
