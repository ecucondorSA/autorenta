<div
  *ngIf="carLocation"
  class="bg-surface-raised dark:bg-surface-raised shadow-lg rounded-lg overflow-hidden h-full flex flex-col"
>
  <!-- Close Button -->
  <div class="relative">
    <button
      (click)="onClose()"
      class="absolute top-2 right-2 bg-surface-base dark:bg-surface-base rounded-full p-1 z-10 text-text-secondary dark:text-text-secondary hover:bg-border-muted dark:hover:bg-border-muted"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>

    <!-- Image -->
    <div class="h-48 bg-surface-base dark:bg-surface-base flex items-center justify-center">
      <img
        *ngIf="carLocation.photoUrl"
        [src]="carLocation.photoUrl"
        alt="Photo of {{ carLocation.title }}"
        class="h-full w-full object-cover"
      />
      <div *ngIf="!carLocation.photoUrl" class="text-text-muted dark:text-text-muted">
        No photo available
      </div>
    </div>
  </div>

  <!-- Content -->
  <div class="p-4 flex-grow overflow-y-auto">
    <h2 class="text-xl font-bold text-text-primary dark:text-text-primary">
      {{ carLocation.title }}
    </h2>
    <p class="text-sm text-text-secondary dark:text-text-secondary">
      {{ carLocation.locationLabel }}
    </p>

    <!-- Price -->
    <div class="my-4">
      <span class="text-2xl font-bold text-text-primary dark:text-text-primary"
        >${{ carLocation.pricePerDay | number: '1.0-0' }}</span
      >
      <span class="text-text-secondary dark:text-text-secondary">/ d√≠a</span>
    </div>

    <!-- Description -->
    <p
      *ngIf="carLocation.description"
      class="text-sm text-text-secondary dark:text-text-secondary mt-2"
    >
      {{ carLocation.description }}
    </p>
  </div>

  <!-- Action Buttons -->
  <div class="p-4 border-t border-border-muted dark:border-border-muted">
    <a
      [routerLink]="['/cars', carLocation.carId]"
      class="block w-full text-center bg-cta-default text-cta-text font-bold py-2 px-4 rounded-lg hover:bg-cta-hover transition-colors duration-200"
    >
      Ver Detalles
    </a>
  </div>
</div>
