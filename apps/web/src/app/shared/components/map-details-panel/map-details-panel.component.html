@if (carLocation) {
  <div class="bg-surface-raised shadow-lg rounded-lg h-full flex flex-col relative">
    <!-- Close Button -->
    <button
      type="button"
      (click)="onClose(); $event.stopPropagation()"
      aria-label="Cerrar panel"
      class="absolute top-2 right-2 bg-surface-base rounded-full p-1 z-50 text-text-secondary hover:bg-border-muted transition-colors cursor-pointer"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M6 18L18 6M6 6l12 12"
        />
      </svg>
    </button>
    <!-- Image -->
    <div class="h-48 bg-surface-base flex items-center justify-center overflow-hidden">
      @if (carLocation.photoUrl) {
        <img
          [src]="carLocation.photoUrl"
          alt="Photo of {{ carLocation.title }}"
          class="h-full w-full object-cover"
        />
      }
      @if (!carLocation.photoUrl) {
        <div class="text-text-muted">No photo available</div>
      }
    </div>
    <!-- Content -->
    <div class="p-4 flex-grow overflow-y-auto stack-sm">
      <h2 class="h3 text-text-primary font-bold font-satoshi">
        {{ carLocation.title }}
      </h2>
      <p class="text-sm text-text-secondary">
        {{ carLocation.locationLabel }}
      </p>
      <!-- Price -->
      <div class="stack-xs">
        <span class="h4 text-text-primary"> ${{ carLocation.pricePerDay | number: '1.0-0' }} </span>
        <span class="text-text-secondary">/ d√≠a</span>
      </div>
      <!-- Description -->
      @if (carLocation.description) {
        <p class="text-sm text-text-secondary">
          {{ carLocation.description }}
        </p>
      }
    </div>
    <!-- Action Buttons -->
    <div class="p-4 border-t border-border-muted stack-sm">
      <button
        type="button"
        (click)="onQuickBook(); $event.stopPropagation()"
        class="btn-primary w-full"
      >
        Alquilar ahora
      </button>
      <!-- Ver Detalles Button -->
      <a [routerLink]="['/cars', carLocation.carId]" class="block w-full text-center btn-secondary">
        Ver Detalles
      </a>
    </div>
  </div>
}
