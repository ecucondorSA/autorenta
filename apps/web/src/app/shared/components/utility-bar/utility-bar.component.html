<div
  class="utility-bar fixed top-0 left-0 right-0 z-40 bg-surface-raised dark:bg-surface-secondary border-b border-border-default dark:border-border-default transition-all duration-300 shadow-md"
  [class.utility-bar--visible]="isVisible()"
  [class.utility-bar--hidden]="!isVisible()"
>
  <div class="container mx-auto px-4 h-14 flex items-center justify-between gap-4">
    <!-- Search Input -->
    <div *ngIf="showSearch" class="flex-1 max-w-md">
      <div class="relative">
        <input
          type="text"
          [value]="searchInputValue()"
          (input)="onSearchInput($any($event.target).value)"
          (keydown.enter)="onSearchSubmit(searchInputValue())"
          placeholder="Buscar autos..."
          class="w-full h-9 pl-9 pr-3 rounded-lg border border-border-default dark:border-border-default bg-surface-raised dark:bg-surface-secondary text-sm text-text-primary dark:text-text-secondary placeholder:text-text-muted focus:outline-none focus:ring-2 focus:ring-cta-default focus:border-transparent transition-all"
        />
        <svg
          class="absolute left-2.5 top-1/2 -translate-y-1/2 w-4 h-4 text-text-muted pointer-events-none"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
          />
        </svg>
      </div>
    </div>

    <!-- Quick Filters -->
    <div class="flex items-center gap-2 flex-shrink-0 overflow-x-auto scrollbar-hide">
      <button
        *ngFor="let filter of quickFilters"
        type="button"
        (click)="onQuickFilterClick(filter.id)"
        class="px-3 py-1.5 text-xs font-medium rounded-full border border-border-default dark:border-border-default bg-surface-raised dark:bg-surface-secondary text-text-secondary dark:text-text-secondary hover:bg-surface-secondary dark:hover:bg-charcoal-medium hover:border-cta-default transition-all whitespace-nowrap flex items-center gap-1.5"
      >
        <span *ngIf="filter.icon" class="text-sm">{{ filter.icon }}</span>
        <span>{{ filter.label }}</span>
      </button>
    </div>
  </div>
</div>
