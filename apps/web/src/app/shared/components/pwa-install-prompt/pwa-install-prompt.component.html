<div
  class="install-prompt"
  *ngIf="visible()"
  [@slideUp]
  role="dialog"
  aria-labelledby="pwa-install-title"
  aria-describedby="pwa-install-description"
  aria-modal="true"
>
  <div class="prompt-content">
    <!-- Logo Premium -->
    <div class="prompt-icon">
      <svg
        class="prompt-logo"
        viewBox="0 0 64 64"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
        aria-label="AutoRenta"
      >
        <defs>
          <linearGradient id="pwaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#3B82F6"/>
            <stop offset="100%" stop-color="#60A5FA"/>
          </linearGradient>
        </defs>
        <!-- Background -->
        <rect width="64" height="64" rx="14" fill="#0A0A0A"/>
        <!-- Icon -->
        <g transform="translate(8, 8)">
          <circle cx="24" cy="24" r="22" fill="none" stroke="url(#pwaGradient)" stroke-width="1.5" opacity="0.3"/>
          <path d="M6 32 C6 32 10 22 14 20 C18 18 24 18 30 18 C36 18 40 20 42 24 C44 28 44 32 44 32 L44 36 L6 36 Z" fill="url(#pwaGradient)"/>
          <path d="M16 30 L20 22 L34 22 L38 30 Z" fill="#0A0A0A" opacity="0.8"/>
          <g stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round">
            <circle cx="24" cy="10" r="4"/>
            <circle cx="24" cy="10" r="1.5" fill="#fff"/>
            <line x1="24" y1="14" x2="24" y2="18"/>
          </g>
          <circle cx="14" cy="36" r="4" fill="#0A0A0A"/>
          <circle cx="14" cy="36" r="2" fill="#3B82F6"/>
          <circle cx="34" cy="36" r="4" fill="#0A0A0A"/>
          <circle cx="34" cy="36" r="2" fill="#3B82F6"/>
        </g>
      </svg>
    </div>

    <!-- Content -->
    <div class="prompt-text">
      <div class="prompt-title-wrapper">
        <h3 class="prompt-title" id="pwa-install-title">Instalar App</h3>
        <span class="badge-free">Gratis</span>
      </div>
      <p class="prompt-description" id="pwa-install-description">
        Instala Autorentar para un acceso m치s r치pido y seguro.
      </p>
    </div>

    <!-- Actions -->
    <div class="prompt-actions">
      <button class="btn-install" (click)="install()" [disabled]="installing()" type="button">
        @if (installing()) {
          <span class="spinner"></span>
          Instalando...
        } @else {
          Instalar
        }
      </button>
      <button class="btn-dismiss" (click)="dismiss()" [disabled]="installing()" type="button">
        M치s tarde
      </button>
    </div>
  </div>

  <!-- Close button -->
  <button
    class="btn-close"
    (click)="dismiss()"
    [disabled]="installing()"
    aria-label="Cerrar prompt de instalaci칩n"
    type="button"
  >
    <svg fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M6 18L18 6M6 6l12 12"
      />
    </svg>
  </button>
</div>
