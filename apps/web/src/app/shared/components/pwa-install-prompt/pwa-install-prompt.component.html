@if (visible()) {
  <div
    class="install-prompt"
    [@slideUp]
    role="dialog"
    aria-labelledby="pwa-install-title"
    aria-describedby="pwa-install-description"
    aria-modal="true"
    >
    <div class="prompt-content">
      <!-- Logo Premium - Auto Negro -->
      <div class="prompt-icon">
        <svg class="prompt-logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-label="Autorentar">
          <defs>
            <linearGradient id="pwaCarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#374151"/>
              <stop offset="100%" style="stop-color:#111827"/>
            </linearGradient>
            <linearGradient id="pwaWindowGrad" x1="0%" y1="0%" x2="0%" y2="100%">
              <stop offset="0%" style="stop-color:#e0f2fe"/>
              <stop offset="100%" style="stop-color:#7dd3fc"/>
            </linearGradient>
          </defs>
          <!-- Fondo amarillo radioactivo -->
          <rect width="64" height="64" rx="14" fill="#d4f542"/>
          <!-- Auto premium -->
          <g transform="translate(6, 18)">
            <!-- Sombra -->
            <ellipse cx="26" cy="30" rx="22" ry="3" fill="#000" opacity="0.12"/>
            <!-- Carrocería -->
            <path fill="url(#pwaCarGrad)" d="M 4,24 C 4,21 6,16 10,13 L 14,11 C 18,8 22,5 28,5 L 38,5 C 42,5 45,7 47,11 L 49,15 C 51,16 52,19 52,22 L 52,26 C 52,27 51,28 49,28 L 45,28 C 44,25 42,23 38,23 C 34,23 32,26 31,28 L 21,28 C 20,26 18,23 14,23 C 10,23 8,26 7,28 L 4,28 C 2,28 1,27 1,25 Z"/>
            <!-- Ventanas -->
            <path fill="url(#pwaWindowGrad)" d="M 16,8 C 14,10 13,12 12,14 L 20,14 L 20,8 C 18,8 17,8 16,8 Z"/>
            <path fill="url(#pwaWindowGrad)" d="M 22,7 L 34,7 C 38,8 41,10 44,14 L 22,14 Z"/>
            <!-- Ruedas -->
            <circle cx="14" cy="28" r="5" fill="#0f172a"/>
            <circle cx="14" cy="28" r="3" fill="#475569"/>
            <circle cx="14" cy="28" r="1.5" fill="#94a3b8"/>
            <circle cx="38" cy="28" r="5" fill="#0f172a"/>
            <circle cx="38" cy="28" r="3" fill="#475569"/>
            <circle cx="38" cy="28" r="1.5" fill="#94a3b8"/>
            <!-- Faro -->
            <ellipse cx="50" cy="18" rx="2" ry="3" fill="#fef9c3"/>
            <!-- Badge -->
            <circle cx="50" cy="23" r="2" fill="#d4f542" stroke="#111827" stroke-width="0.5"/>
          </g>
        </svg>
      </div>
      <!-- Content -->
      <div class="prompt-text">
        <div class="prompt-title-wrapper">
          <h3 class="prompt-title font-bold font-satoshi" id="pwa-install-title">Instalar App</h3>
          <span class="badge-free">Gratis</span>
        </div>
        <p class="prompt-description" id="pwa-install-description">
          Instala Autorentar para un acceso más rápido y seguro.
        </p>
      </div>
      <!-- Actions -->
      <div class="prompt-actions">
        <button class="btn-install" (click)="install()" [disabled]="installing()" type="button">
          @if (installing()) {
            <span class="spinner"></span>
            Instalando...
          } @else {
            Instalar
          }
        </button>
        <button class="btn-dismiss" (click)="dismiss()" [disabled]="installing()" type="button">
          Más tarde
        </button>
      </div>
    </div>
  </div>
}
