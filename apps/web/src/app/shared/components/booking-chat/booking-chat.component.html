<div class="card-premium rounded-2xl border border-pearl-gray bg-white-pure shadow-soft">
  <!-- Notification toast -->
  <div *ngIf="notification()" class="m-4 rounded-xl bg-emerald-50 dark:bg-emerald-500/15 border border-emerald-200 dark:border-emerald-400/50 p-3 text-sm text-emerald-800 dark:text-emerald-100 shadow-sm">
    {{ notification() }}
  </div>

  <!-- Header del chat -->
  <div class="border-b border-pearl-gray p-4 sm:p-6">
    <div class="flex items-center gap-3">
      <div class="flex h-10 w-10 items-center justify-center rounded-full bg-accent-petrol/10">
        <svg class="h-6 w-6 text-accent-petrol" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
        </svg>
      </div>
      <div>
        <h3 class="text-lg font-semibold text-smoke-black">Chat con {{ recipientName() }}</h3>
        <p class="text-sm text-charcoal-medium">Hablá directamente con el anfitrión</p>
      </div>
    </div>
  </div>

  <!-- Mensajes de error -->
  <div *ngIf="error()" class="m-4 rounded-lg border border-red-200 bg-red-50 p-3 text-sm text-red-800">
    {{ error() }}
  </div>

  <!-- Lista de mensajes -->
  <div class="max-h-96 min-h-[16rem] overflow-y-auto p-4 sm:p-6">
    <!-- Loading state -->
    <div *ngIf="loading()" class="flex items-center justify-center py-8">
      <div class="text-center">
        <svg class="mx-auto mb-2 h-8 w-8 animate-spin text-accent-petrol" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <p class="text-sm text-ash-gray dark:text-pearl-light/60">Cargando mensajes...</p>
      </div>
    </div>

    <!-- Empty state -->
    <div *ngIf="!loading() && messages().length === 0" class="flex flex-col items-center justify-center py-8 text-center">
      <svg class="mb-4 h-16 w-16 text-accent-petrol/30" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"/>
      </svg>
      <p class="text-sm font-medium text-charcoal-medium dark:text-pearl-light/70">No hay mensajes aún</p>
      <p class="mt-1 text-xs text-ash-gray dark:text-pearl-light/60">Enviá el primer mensaje para comenzar la conversación</p>
    </div>

    <!-- Messages list -->
    <div *ngIf="!loading() && messages().length > 0" class="space-y-4">
      <div
        *ngFor="let message of messages()"
        [class.justify-end]="isOwnMessage(message)"
        [class.justify-start]="!isOwnMessage(message)"
        class="flex"
      >
        <div
          [class.bg-accent-petrol]="isOwnMessage(message)"
          [class.text-white-pure]="isOwnMessage(message)"
          [class.bg-sand-light]="!isOwnMessage(message)"
          [class.dark:bg-slate-deep/70]="!isOwnMessage(message)"
          [class.text-smoke-black]="!isOwnMessage(message)"
          [class.dark:text-pearl-light]="!isOwnMessage(message)"
          class="max-w-[85%] sm:max-w-[75%] rounded-2xl px-4 py-3 shadow-sm"
        >
          <p class="whitespace-pre-line break-words text-sm leading-relaxed">{{ message.body }}</p>
          <p
            [class.text-white-pure/70]="isOwnMessage(message)"
            [class.text-ash-gray]="!isOwnMessage(message)"
            [class.dark:text-pearl-light/60]="!isOwnMessage(message)"
            class="mt-2 text-xs"
          >
            {{ formatTime(message.created_at) }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Input para nuevo mensaje -->
  <div class="border-t border-pearl-gray p-4 sm:p-6">
    <form (ngSubmit)="sendMessage()" class="flex gap-2">
      <input
        type="text"
        [(ngModel)]="newMessage"
        name="message"
        [disabled]="sending()"
        placeholder="Escribí tu mensaje..."
        class="flex-1 rounded-xl border border-pearl-gray bg-white-pure px-4 py-3 text-sm text-smoke-black placeholder-ash-gray transition-base focus:border-accent-petrol focus:outline-none focus:ring-2 focus:ring-accent-petrol/20 disabled:cursor-not-allowed disabled:opacity-50"
      />
      <button
        type="submit"
        [disabled]="!newMessage().trim() || sending()"
        class="flex items-center gap-2 rounded-xl bg-accent-petrol px-4 py-3 text-sm font-semibold text-white-pure transition-base hover:bg-accent-petrol/90 focus:outline-none focus:ring-2 focus:ring-accent-petrol/50 disabled:cursor-not-allowed disabled:opacity-50 sm:px-6"
      >
        <svg
          *ngIf="!sending()"
          class="h-5 w-5"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
        <svg
          *ngIf="sending()"
          class="h-5 w-5 animate-spin"
          fill="none"
          viewBox="0 0 24 24"
          aria-hidden="true"
        >
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
        <span class="hidden sm:inline">{{ sending() ? 'Enviando...' : 'Enviar' }}</span>
      </button>
    </form>
  </div>
</div>
