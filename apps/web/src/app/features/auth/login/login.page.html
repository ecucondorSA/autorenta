<section class="mx-auto max-w-md rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
  <h1 class="text-2xl font-semibold text-slate-900">Ingresar</h1>
  <p class="mt-2 text-sm text-slate-600">Usá tu email y contraseña de AutorentA.</p>

  <form class="mt-6 space-y-4" [formGroup]="form" (ngSubmit)="submit()">
    <div>
      <label class="block text-sm font-medium text-slate-700">
        Email
        <input
          type="email"
          formControlName="email"
          autocomplete="email"
          class="mt-1 w-full rounded border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
          [class.border-red-500]="form.controls.email.touched && form.controls.email.invalid"
        />
      </label>
      <p
        *ngIf="form.controls.email.touched && form.controls.email.errors?.['required']"
        class="mt-1 text-xs text-red-600"
      >
        El email es obligatorio.
      </p>
      <p
        *ngIf="form.controls.email.touched && form.controls.email.errors?.['email']"
        class="mt-1 text-xs text-red-600"
      >
        Formato de email inválido.
      </p>
    </div>

    <div>
      <label class="block text-sm font-medium text-slate-700">
        Contraseña
        <input
          type="password"
          formControlName="password"
          autocomplete="current-password"
          class="mt-1 w-full rounded border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
          [class.border-red-500]="form.controls.password.touched && form.controls.password.invalid"
        />
      </label>
      <p
        *ngIf="form.controls.password.touched && form.controls.password.errors?.['required']"
        class="mt-1 text-xs text-red-600"
      >
        La contraseña es obligatoria.
      </p>
      <p
        *ngIf="form.controls.password.touched && form.controls.password.errors?.['minlength']"
        class="mt-1 text-xs text-red-600"
      >
        La contraseña debe tener al menos 6 caracteres.
      </p>
    </div>

    <button
      type="submit"
      class="w-full rounded bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-300"
      [disabled]="form.invalid || loading()"
    >
      {{ loading() ? 'Ingresando...' : 'Ingresar' }}
    </button>

    <p *ngIf="error()" class="text-sm text-red-600">{{ error() }}</p>

    <div class="flex justify-between text-sm text-blue-600">
      <a routerLink="/auth/register">Crear cuenta</a>
      <a routerLink="/auth/reset-password">Olvidé mi contraseña</a>
    </div>
  </form>
</section>
