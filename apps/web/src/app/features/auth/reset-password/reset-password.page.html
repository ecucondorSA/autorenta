<section class="mx-auto max-w-md rounded-xl border border-slate-200 bg-white p-8 shadow-sm">
  <h1 class="text-2xl font-semibold text-slate-900">Recuperar contraseña</h1>
  <p class="mt-2 text-sm text-slate-600">Ingresá tu email y te enviaremos un enlace.</p>

  <form class="mt-6 space-y-4" (submit)="$event.preventDefault(); submit()">
    <label class="block text-sm font-medium text-slate-700">
      Email
      <input
        type="email"
        required
        autocomplete="email"
        class="mt-1 w-full rounded border border-slate-300 px-3 py-2 text-sm focus:border-blue-500 focus:outline-none focus:ring focus:ring-blue-200"
        [value]="email()"
        (input)="email.set($any($event.target).value)"
      />
    </label>

    <button
      type="submit"
      class="w-full rounded bg-blue-600 px-4 py-2 text-sm font-semibold text-white hover:bg-blue-700 disabled:cursor-not-allowed disabled:bg-blue-300"
      [disabled]="loading()"
    >
      {{ loading() ? 'Enviando...' : 'Enviar enlace' }}
    </button>

    <p *ngIf="message()" class="text-sm text-slate-600">{{ message() }}</p>

    <p class="text-sm text-slate-600">
      <a routerLink="/auth/login" class="text-blue-600 hover:underline">Volver a ingresar</a>
    </p>
  </form>
</section>
