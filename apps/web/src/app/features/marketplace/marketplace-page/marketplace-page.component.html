<div class="bg-surface-base">
  <div class="container mx-auto py-8 sm:py-12">
    <header class="mb-8">
      <h1 class="text-4xl font-bold text-text-primary">Explorá nuestra flota</h1>
      <p class="text-lg text-text-secondary mt-2">
        Encontrá el vehículo perfecto para tu próximo viaje.
      </p>
    </header>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 sm:gap-8">
      <div *ngFor="let car of cars$ | async">
        <app-car-card [car]="car"></app-car-card>
      </div>
    </div>
  </div>
</div>
