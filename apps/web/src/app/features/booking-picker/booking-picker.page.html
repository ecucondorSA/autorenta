<div class="p-4 max-w-lg mx-auto">
  <h2 class="text-xl font-semibold mb-4">Selector de rango - demo</h2>

  <label class="block mb-2">Inicio</label>
  <input type="date" [(ngModel)]="start" class="w-full p-2 border rounded mb-4" />

  <label class="block mb-2">Fin</label>
  <input type="date" [(ngModel)]="end" class="w-full p-2 border rounded mb-4" />

  <button class="px-4 py-2 bg-blue-600 text-white rounded" (click)="submit()">Reservar</button>

  <div *ngIf="submitted()" class="mt-4 text-green-600">Reserva enviada (demo)</div>
</div>
