<!-- Quick Actions Component -->
<div class="grid grid-cols-2 gap-3">
  <!-- Locate Car -->
  <button
    (click)="onAction('locate')"
    [disabled]="!hasLocation"
    class="flex flex-col items-center gap-2 p-4 bg-surface-raised rounded-2xl border border-border-default hover:bg-surface-hover hover:border-primary-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
      <svg class="w-6 h-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
      </svg>
    </div>
    <span class="text-sm font-medium text-text-primary">Localizar Auto</span>
  </button>

  <!-- Gas Stations -->
  <button
    (click)="onAction('gas')"
    class="flex flex-col items-center gap-2 p-4 bg-surface-raised rounded-2xl border border-border-default hover:bg-surface-hover hover:border-primary-300 transition-all"
  >
    <div class="w-12 h-12 rounded-full bg-amber-100 flex items-center justify-center">
      <svg class="w-6 h-6 text-amber-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
      </svg>
    </div>
    <span class="text-sm font-medium text-text-primary">Gasolineras</span>
  </button>

  <!-- Call Owner -->
  <button
    (click)="onAction('call')"
    [disabled]="!ownerPhone"
    class="flex flex-col items-center gap-2 p-4 bg-surface-raised rounded-2xl border border-border-default hover:bg-surface-hover hover:border-primary-300 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
      <svg class="w-6 h-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
      </svg>
    </div>
    <span class="text-sm font-medium text-text-primary">Llamar Propietario</span>
  </button>

  <!-- SOS -->
  <button
    (click)="onAction('sos')"
    class="flex flex-col items-center gap-2 p-4 bg-red-50 rounded-2xl border border-red-200 hover:bg-red-100 hover:border-red-300 transition-all"
  >
    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
      <svg class="w-6 h-6 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
      </svg>
    </div>
    <span class="text-sm font-medium text-red-700">SOS Emergencia</span>
  </button>
</div>
