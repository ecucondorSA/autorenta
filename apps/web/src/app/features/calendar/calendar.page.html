<div class="p-4">
  <div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
      <!-- Calendar Header -->
      <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6">
        <h2 class="text-2xl font-semibold mb-4">Calendario demo</h2>
        <div class="flex items-center justify-between">
          <button (click)="previousMonth()" class="p-2 hover:bg-blue-700 rounded">←</button>
          <h3 class="text-xl font-semibold capitalize">{{ monthName }}</h3>
          <button (click)="nextMonth()" class="p-2 hover:bg-blue-700 rounded">→</button>
        </div>
      </div>

      <!-- Weekday Headers -->
      <div class="grid grid-cols-7 gap-0 bg-gray-100 text-center text-sm font-semibold">
        <div class="p-2">Dom</div>
        <div class="p-2">Lun</div>
        <div class="p-2">Mar</div>
        <div class="p-2">Mié</div>
        <div class="p-2">Jue</div>
        <div class="p-2">Vie</div>
        <div class="p-2">Sab</div>
      </div>

      <!-- Calendar Days -->
      <div class="grid grid-cols-7 gap-0 p-4">
        @for (day of calendarDays; track $index) {
          <button
            (click)="onDateClick(day)"
            [disabled]="day === null"
            class="aspect-square flex items-center justify-center rounded hover:bg-blue-100 transition-colors"
            [class.text-gray-400]="day === null"
            [class.cursor-default]="day === null"
            [class.cursor-pointer]="day !== null"
            [class.bg-blue-500]="day !== null"
            [class.text-white]="day !== null"
          >
            {{ day }}
          </button>
        }
      </div>
    </div>
  </div>
</div>
