    <!-- Runtime environment configuration (loaded before Angular) -->
    <!-- __ENV_CONFIG__ -->
    <script>
      var debugEnabled = false;
      try {
        debugEnabled =
          new URLSearchParams(window.location.search).get('debug') === '1' ||
          localStorage.getItem('autorentar_debug') === 'true';
      } catch (e) {
        debugEnabled = false;
      }
      window.__AR_DEBUG_ENABLED__ = debugEnabled;

      if (!window.__env) {
        (function () {
          // Detect if running in Capacitor
          var isCapacitor =
            window.Capacitor !== undefined ||
            (window.location.protocol === 'https:' && window.location.hostname === 'localhost');

          try {
            var xhr = new XMLHttpRequest();
            // Use simple path without cache-busting query for better Capacitor compatibility
            var envPath = isCapacitor ? '/env.json' : '/env.json?v=' + Date.now();
            if (debugEnabled) {
              console.log('[ENV] Loading environment from:', envPath);
            }
            xhr.open('GET', envPath, false); // Synchronous

            xhr.send();
            if (debugEnabled) {
              console.log('[ENV] XHR status:', xhr.status);
            }
            if (xhr.status === 200 && xhr.responseText) {
              window.__env = JSON.parse(xhr.responseText);
              if (window.__env) {
                if (debugEnabled) {
                  console.log(
                    '[ENV] Loaded window.__env with',
                    Object.keys(window.__env).length,
                    'variables',
                  );
                }
              } else {
                console.error('[ENV] window.__env is still undefined');
              }
            } else {
              console.warn('[ENV] env.json returned status:', xhr.status);
            }
          } catch (e) {
            console.error('[ENV] Failed to load env.json:', e.message || e);
            // Initialize empty env to prevent app from breaking
            window.__env = window.__env || {};
          }
        })();
      } else {
        if (debugEnabled) {
          console.log('[ENV] window.__env already exists (preloaded)');
        }
      }
    </script>

    <!-- Debug API stub for e2e tests - populated by DebugService -->
    <script>
      // Early stub for e2e tests - DebugService will replace this with full implementation
      if (
        new URLSearchParams(window.location.search).get('debug') === '1' ||

      ) {
        window.__AR_DEBUG__ = window.__AR_DEBUG__ || {
          _logs: [],
          _httpLogs: [],
          _isEnabled: true,
          getLogs: function () {
            return this._logs;
          },
          getHttpLogs: function () {
            return this._httpLogs;
          },
          getLogsByContext: function (ctx) {
            return this._logs.filter(function (l) {
              return l.context && l.context.toLowerCase().includes(ctx.toLowerCase());
            });
          },
          getLogsByLevel: function (level) {
            return this._logs.filter(function (l) {
              return l.level === level;
            });
          },
          getErrorCount: function () {
            return this._logs.filter(function (l) {
              return l.level === 'ERROR' || l.level === 'CRITICAL';
            }).length;
          },
          getWarnCount: function () {
            return this._logs.filter(function (l) {
              return l.level === 'WARN';
            }).length;
          },
          isEnabled: function () {
            return this._isEnabled;
          },
          enable: function () {
            this._isEnabled = true;
            localStorage.setItem('autorentar_debug', 'true');
          },
          disable: function () {
            this._isEnabled = false;
            localStorage.removeItem('autorentar_debug');
          },
          clear: function () {
            this._logs = [];
            this._httpLogs = [];
          },
          exportLogs: function () {
            return JSON.stringify(
              {
                exportTime: new Date().toISOString(),
                logs: this._logs,
                httpLogs: this._httpLogs,
              },
              null,
              2,
            );
          },
          // Stub method - DebugService will add entries via _addLog
          _addLog: function (entry) {
            this._logs.push(entry);
          },
          _addHttpLog: function (entry) {

            environment: 'development',

        };
        if (window.__AR_DEBUG_ENABLED__) {
          console.log('[AR] Debug API stub initialized');
        }
      }
    </script>

    <!-- Emergency SW cache recovery - fixes stale chunk MIME errors -->
    <script>
      (function () {
        var mimeErrorCount = 0;
        var hasTriedRecovery = sessionStorage.getItem('ar_sw_recovery_attempted');

        window.addEventListener(
          'error',
          function (e) {
            // Detect module loading failures (MIME type errors from stale SW cache)
            if (
              e.message &&
              (e.message.includes('Failed to load module script') ||
                e.message.includes('MIME type') ||
                e.message.includes('text/html'))
            ) {
              mimeErrorCount++;
              console.warn('[SW Recovery] Detected stale cache error #' + mimeErrorCount);

              // After 3 errors and if we haven't tried recovery yet, clear everything
              if (mimeErrorCount >= 3 && !hasTriedRecovery) {
                sessionStorage.setItem('ar_sw_recovery_attempted', 'true');
                console.warn('[SW Recovery] Clearing Service Worker caches...');

                // Unregister all service workers
                if ('serviceWorker' in navigator) {
                  navigator.serviceWorker.getRegistrations().then(function (registrations) {
                    registrations.forEach(function (registration) {
                      registration.unregister();
                      console.log('[SW Recovery] Unregistered SW:', registration.scope);
                    });
                  });
                }

                // Clear all caches
                if ('caches' in window) {
                  caches.keys().then(function (names) {
                    names.forEach(function (name) {
                      caches.delete(name);
                      console.log('[SW Recovery] Deleted cache:', name);
                    });
                  });
                }

                // Reload after a short delay to let cleanup complete
                setTimeout(function () {
                  console.log('[SW Recovery] Reloading page...');
                  window.location.reload(true);
                }, 1000);
              }
            }
          },
          true,
        );

        // Clear recovery flag after successful load
        window.addEventListener('load', function () {
          setTimeout(function () {
            sessionStorage.removeItem('ar_sw_recovery_attempted');
          }, 5000);
        });
      })();
    </script>
