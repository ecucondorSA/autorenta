    <!-- Debug API stub for e2e tests - populated by DebugService -->
    <script>
      // Early stub for e2e tests - DebugService will replace this with full implementation
      if (new URLSearchParams(window.location.search).get('debug') === '1' ||
          localStorage.getItem('autorentar_debug') === 'true') {
        window.__AR_DEBUG__ = window.__AR_DEBUG__ || {
          _logs: [],
          _httpLogs: [],
          _isEnabled: true,
          getLogs: function() { return this._logs; },
          getHttpLogs: function() { return this._httpLogs; },
          getLogsByContext: function(ctx) {
            return this._logs.filter(function(l) {
              return l.context && l.context.toLowerCase().includes(ctx.toLowerCase());
            });
          },
          getLogsByLevel: function(level) {
            return this._logs.filter(function(l) { return l.level === level; });
          },
          getErrorCount: function() {
            return this._logs.filter(function(l) {
              return l.level === 'ERROR' || l.level === 'CRITICAL';
            }).length;
          },
          getWarnCount: function() {
            return this._logs.filter(function(l) { return l.level === 'WARN'; }).length;
          },
          isEnabled: function() { return this._isEnabled; },
          enable: function() { this._isEnabled = true; localStorage.setItem('autorentar_debug', 'true'); },
          disable: function() { this._isEnabled = false; localStorage.removeItem('autorentar_debug'); },
          clear: function() { this._logs = []; this._httpLogs = []; },
          exportLogs: function() {
            return JSON.stringify({
              exportTime: new Date().toISOString(),
              logs: this._logs,
              httpLogs: this._httpLogs
            }, null, 2);
          },
          // Stub method - DebugService will add entries via _addLog
          _addLog: function(entry) { this._logs.push(entry); },
          _addHttpLog: function(entry) { this._httpLogs.push(entry); },
          sessionInfo: {
            startTime: new Date(),
            userAgent: navigator.userAgent,
            platform: navigator.platform,
            language: navigator.language,
            screenSize: window.innerWidth + 'x' + window.innerHeight,
            environment: 'development'
          }
        };
        console.log('[AR] Debug API stub initialized');
      }
    </script>
