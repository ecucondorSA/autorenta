<?xml version="1.0" encoding="UTF-8"?>
<!--
  Empty State: Wallet Vacía
  Concepto: Billetera abierta con mariposas saliendo (ligereza, vacío poético)
  Paleta: Ivory, Beige, Blue Pastel
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>Tu wallet está vacía</title>
  <defs>
    <filter id="wallet-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#050505" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="wallet-body" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DFD2BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C4A882;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="wallet-inner" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E3E3E3;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo decorativo -->
  <circle cx="100" cy="110" r="80" fill="#F8F4EC" opacity="0.5"/>

  <!-- Billetera abierta -->
  <g filter="url(#wallet-shadow)" transform="translate(40, 70)">
    <!-- Parte trasera (tapa abierta) -->
    <path d="M10 0
             Q0 0 0 10
             L0 25
             Q0 30 5 32
             L115 32
             Q120 30 120 25
             L120 10
             Q120 0 110 0
             Z"
          fill="url(#wallet-body)" stroke="#BCBCBC" stroke-width="1"/>

    <!-- Interior visible -->
    <rect x="5" y="5" width="110" height="22" rx="3" fill="url(#wallet-inner)"/>

    <!-- Parte frontal (cuerpo principal) -->
    <path d="M0 30
             L0 75
             Q0 85 10 85
             L110 85
             Q120 85 120 75
             L120 30
             Q120 35 110 35
             L10 35
             Q0 35 0 30
             Z"
          fill="url(#wallet-body)" stroke="#BCBCBC" stroke-width="1"/>

    <!-- Bolsillo para tarjetas -->
    <rect x="10" y="42" width="100" height="35" rx="4" fill="#F8F4EC" stroke="#DFD2BF" stroke-width="1"/>

    <!-- Ranuras de tarjetas vacías -->
    <g stroke="#E3E3E3" stroke-width="1" opacity="0.7">
      <line x1="15" y1="52" x2="105" y2="52"/>
      <line x1="15" y1="62" x2="105" y2="62"/>
    </g>

    <!-- Signo de moneda vacío -->
    <g transform="translate(50, 55)" opacity="0.3">
      <circle cx="10" cy="10" r="10" fill="none" stroke="#BCBCBC" stroke-width="1.5" stroke-dasharray="3 2"/>
      <text x="10" y="14" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#BCBCBC" text-anchor="middle">$</text>
    </g>

    <!-- Broche/cierre -->
    <ellipse cx="60" cy="35" rx="12" ry="5" fill="#A7D8F4" stroke="#8EC9EC" stroke-width="1"/>
  </g>

  <!-- Mariposas saliendo (representando dinero que voló) -->
  <!-- Mariposa 1 (grande) -->
  <g transform="translate(120, 45) rotate(-15)">
    <path d="M0 8 Q-8 0 -5 -8 Q0 -5 0 0 Q0 -5 5 -8 Q8 0 0 8"
          fill="#A7D8F4" opacity="0.7"/>
    <path d="M0 8 Q-6 12 -4 18 Q0 14 0 10 Q0 14 4 18 Q6 12 0 8"
          fill="#8EC9EC" opacity="0.5"/>
    <line x1="0" y1="0" x2="0" y2="12" stroke="#7B7B7B" stroke-width="0.5"/>
  </g>

  <!-- Mariposa 2 (mediana) -->
  <g transform="translate(145, 60) rotate(10) scale(0.7)">
    <path d="M0 8 Q-8 0 -5 -8 Q0 -5 0 0 Q0 -5 5 -8 Q8 0 0 8"
          fill="#A7D8F4" opacity="0.5"/>
    <path d="M0 8 Q-6 12 -4 18 Q0 14 0 10 Q0 14 4 18 Q6 12 0 8"
          fill="#8EC9EC" opacity="0.4"/>
    <line x1="0" y1="0" x2="0" y2="12" stroke="#7B7B7B" stroke-width="0.5"/>
  </g>

  <!-- Mariposa 3 (pequeña) -->
  <g transform="translate(160, 40) rotate(25) scale(0.5)">
    <path d="M0 8 Q-8 0 -5 -8 Q0 -5 0 0 Q0 -5 5 -8 Q8 0 0 8"
          fill="#DFD2BF" opacity="0.6"/>
    <path d="M0 8 Q-6 12 -4 18 Q0 14 0 10 Q0 14 4 18 Q6 12 0 8"
          fill="#BCBCBC" opacity="0.4"/>
  </g>

  <!-- Estrellas/brillos decorativos -->
  <g fill="#A7D8F4" opacity="0.4">
    <circle cx="130" cy="35" r="2"/>
    <circle cx="155" cy="55" r="1.5"/>
    <circle cx="170" cy="45" r="1"/>
  </g>

  <!-- Línea de base -->
  <line x1="35" y1="165" x2="165" y2="165" stroke="#E3E3E3" stroke-width="1" opacity="0.5"/>

  <!-- Texto $0.00 sutil -->
  <text x="100" y="180" font-family="system-ui, sans-serif" font-size="12" fill="#BCBCBC" text-anchor="middle" opacity="0.5">$0.00</text>
</svg>
