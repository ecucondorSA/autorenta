<?xml version="1.0" encoding="UTF-8"?>
<!--
  Empty State: Sin Notificaciones
  Concepto: Campana dormida/silenciosa con Zzz
  Paleta: Ivory, Beige, Blue Pastel
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>No tienes notificaciones</title>
  <defs>
    <filter id="bell-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#050505" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="bell-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F8F4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DFD2BF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bell-shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Fondo decorativo -->
  <circle cx="100" cy="105" r="80" fill="#F8F4EC" opacity="0.5"/>

  <!-- Campana principal -->
  <g filter="url(#bell-shadow)" transform="translate(50, 45)">
    <!-- Cuerpo de la campana -->
    <path d="M50 10
             C50 5 52 0 50 0
             C48 0 50 5 50 10
             C35 12 20 30 20 60
             L20 75
             C20 78 18 80 15 80
             L85 80
             C82 80 80 78 80 75
             L80 60
             C80 30 65 12 50 10
             Z"
          fill="url(#bell-gradient)" stroke="#DFD2BF" stroke-width="2"/>

    <!-- Brillo -->
    <ellipse cx="35" cy="45" rx="8" ry="15" fill="url(#bell-shine)" opacity="0.5" transform="rotate(-15, 35, 45)"/>

    <!-- Interior sombreado -->
    <path d="M25 75 Q50 70 75 75 L75 80 L25 80 Z" fill="#E3E3E3" opacity="0.5"/>

    <!-- Badajo/lengua de la campana -->
    <ellipse cx="50" cy="85" rx="10" ry="5" fill="#DFD2BF" stroke="#BCBCBC" stroke-width="1"/>
    <circle cx="50" cy="92" r="6" fill="#BCBCBC"/>

    <!-- Aro superior -->
    <ellipse cx="50" cy="5" rx="6" ry="3" fill="#DFD2BF" stroke="#BCBCBC" stroke-width="1"/>
  </g>

  <!-- Zzz de sueño -->
  <g transform="translate(130, 35)">
    <text font-family="system-ui, sans-serif" font-weight="600" fill="#7B7B7B">
      <tspan x="0" y="0" font-size="18" opacity="0.6">Z</tspan>
      <tspan x="18" y="-12" font-size="14" opacity="0.5">z</tspan>
      <tspan x="30" y="-20" font-size="10" opacity="0.4">z</tspan>
    </text>
  </g>

  <!-- Ojitos dormidos en la campana -->
  <g transform="translate(85, 85)" stroke="#7B7B7B" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <!-- Ojo izquierdo cerrado -->
    <path d="M0 0 Q5 3 10 0"/>
    <!-- Ojo derecho cerrado -->
    <path d="M20 0 Q25 3 30 0"/>
  </g>

  <!-- Ondas de silencio (no sonido) -->
  <g stroke="#E3E3E3" stroke-width="1.5" stroke-linecap="round" opacity="0.4">
    <!-- Onda izquierda tachada -->
    <path d="M35 90 Q25 80 35 70" fill="none"/>
    <line x1="28" y1="85" x2="42" y2="75"/>
    <!-- Onda derecha tachada -->
    <path d="M165 90 Q175 80 165 70" fill="none"/>
    <line x1="158" y1="75" x2="172" y2="85"/>
  </g>

  <!-- Luna pequeña (es de noche, todo duerme) -->
  <g transform="translate(160, 55)" opacity="0.4">
    <path d="M15 0
             C5 0 0 8 0 15
             C0 22 5 30 15 30
             C10 25 10 5 15 0
             Z"
          fill="#A7D8F4"/>
  </g>

  <!-- Estrellas pequeñas -->
  <g fill="#A7D8F4" opacity="0.3">
    <circle cx="145" cy="65" r="2"/>
    <circle cx="175" cy="80" r="1.5"/>
    <circle cx="155" cy="45" r="1"/>
  </g>

  <!-- Nube de sueño sutil -->
  <g transform="translate(20, 55)" opacity="0.2">
    <ellipse cx="20" cy="15" rx="20" ry="12" fill="#DFD2BF"/>
    <ellipse cx="35" cy="10" rx="12" ry="8" fill="#DFD2BF"/>
    <ellipse cx="10" cy="12" rx="10" ry="7" fill="#DFD2BF"/>
  </g>

  <!-- Indicador de 0 notificaciones -->
  <g transform="translate(135, 100)">
    <circle cx="12" cy="12" r="12" fill="#E3E3E3" opacity="0.8"/>
    <text x="12" y="16" font-family="system-ui, sans-serif" font-size="12" font-weight="600" fill="#7B7B7B" text-anchor="middle">0</text>
  </g>

  <!-- Línea de base -->
  <line x1="60" y1="165" x2="140" y2="165" stroke="#E3E3E3" stroke-width="1" opacity="0.4"/>
</svg>
