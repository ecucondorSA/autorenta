<?xml version="1.0" encoding="UTF-8"?>
<!--
  Empty State: Sin Resultados de Búsqueda
  Concepto: Lupa buscando con signo de interrogación
  Paleta: Ivory, Beige, Blue Pastel
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <title>No se encontraron resultados</title>
  <defs>
    <filter id="search-shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-color="#050505" flood-opacity="0.1"/>
    </filter>
    <linearGradient id="lens-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.9" />
      <stop offset="50%" style="stop-color:#A7D8F4;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#F8F4EC;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="handle-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#DFD2BF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BCBCBC;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo decorativo -->
  <circle cx="95" cy="90" r="85" fill="#F8F4EC" opacity="0.4"/>

  <!-- Lupa grande -->
  <g filter="url(#search-shadow)" transform="translate(35, 30)">
    <!-- Mango de la lupa -->
    <rect x="95" y="95" width="45" height="16" rx="8"
          transform="rotate(45, 95, 95)"
          fill="url(#handle-gradient)" stroke="#BCBCBC" stroke-width="1.5"/>

    <!-- Aro exterior de la lupa -->
    <circle cx="65" cy="65" r="50" fill="none" stroke="#DFD2BF" stroke-width="10"/>
    <circle cx="65" cy="65" r="50" fill="none" stroke="#BCBCBC" stroke-width="1" opacity="0.5"/>

    <!-- Cristal de la lupa -->
    <circle cx="65" cy="65" r="42" fill="url(#lens-gradient)"/>

    <!-- Brillo del cristal -->
    <ellipse cx="50" cy="50" rx="15" ry="10" fill="#FFFFFF" opacity="0.6" transform="rotate(-30, 50, 50)"/>

    <!-- Signo de interrogación dentro -->
    <g transform="translate(65, 65)">
      <text x="0" y="15" font-family="system-ui, sans-serif" font-size="45" font-weight="600" fill="#7B7B7B" text-anchor="middle" opacity="0.5">?</text>
    </g>
  </g>

  <!-- Elementos flotando (cosas que no se encontraron) -->
  <!-- Documento pequeño -->
  <g transform="translate(150, 50)" opacity="0.4">
    <rect x="0" y="0" width="20" height="25" rx="2" fill="#F8F4EC" stroke="#DFD2BF" stroke-width="1"/>
    <line x1="4" y1="6" x2="16" y2="6" stroke="#E3E3E3" stroke-width="1.5"/>
    <line x1="4" y1="11" x2="14" y2="11" stroke="#E3E3E3" stroke-width="1.5"/>
    <line x1="4" y1="16" x2="12" y2="16" stroke="#E3E3E3" stroke-width="1.5"/>
  </g>

  <!-- Auto pequeño outline -->
  <g transform="translate(20, 130)" opacity="0.3">
    <path d="M0 15 L3 8 L8 5 L22 5 L27 8 L30 15 L30 20 L0 20 Z"
          fill="none" stroke="#BCBCBC" stroke-width="1.5" stroke-dasharray="2 2"/>
    <circle cx="7" cy="20" r="3" fill="none" stroke="#BCBCBC" stroke-width="1"/>
    <circle cx="23" cy="20" r="3" fill="none" stroke="#BCBCBC" stroke-width="1"/>
  </g>

  <!-- Ubicación perdida -->
  <g transform="translate(160, 120)" opacity="0.35">
    <path d="M10 0 C15 0 20 5 20 10 C20 17 10 25 10 25 C10 25 0 17 0 10 C0 5 5 0 10 0"
          fill="none" stroke="#A7D8F4" stroke-width="1.5"/>
    <circle cx="10" cy="10" r="3" fill="none" stroke="#A7D8F4" stroke-width="1"/>
  </g>

  <!-- Ondas de búsqueda -->
  <g stroke="#DFD2BF" stroke-width="1" fill="none" opacity="0.3">
    <circle cx="100" cy="95" r="65" stroke-dasharray="8 4"/>
    <circle cx="100" cy="95" r="75" stroke-dasharray="5 5"/>
  </g>

  <!-- Puntos decorativos -->
  <circle cx="175" cy="90" r="3" fill="#A7D8F4" opacity="0.4"/>
  <circle cx="25" cy="70" r="2" fill="#DFD2BF" opacity="0.5"/>
  <circle cx="180" cy="160" r="2.5" fill="#BCBCBC" opacity="0.3"/>

  <!-- X pequeñas indicando "no encontrado" -->
  <g stroke="#B25E5E" stroke-width="1.5" stroke-linecap="round" opacity="0.3">
    <g transform="translate(165, 145)">
      <line x1="0" y1="0" x2="8" y2="8"/>
      <line x1="8" y1="0" x2="0" y2="8"/>
    </g>
    <g transform="translate(30, 100)" opacity="0.5">
      <line x1="0" y1="0" x2="6" y2="6"/>
      <line x1="6" y1="0" x2="0" y2="6"/>
    </g>
  </g>
</svg>
