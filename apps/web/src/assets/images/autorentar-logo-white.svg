<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Logo - White Version (for dark backgrounds)
  Premium Edition
-->
<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AutoRenta">
  <defs>
    <linearGradient id="iconGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#93C5FD"/>
    </linearGradient>
  </defs>

  <!-- ICONMARK -->
  <g transform="translate(8, 12)">
    <!-- Outer ring -->
    <circle cx="28" cy="28" r="26" fill="none" stroke="url(#iconGradientWhite)" stroke-width="2.5" opacity="0.3"/>

    <!-- Car silhouette -->
    <path
      d="M10 36 C10 36 14 26 18 24 C22 22 28 22 34 22 C40 22 44 24 46 28 C48 32 48 36 48 36 L48 40 L10 40 Z"
      fill="#FFFFFF"
    />

    <!-- Window -->
    <path d="M20 34 L24 26 L38 26 L42 34 Z" fill="url(#iconGradientWhite)" opacity="0.9"/>

    <!-- Roof accent -->
    <path d="M22 26 L26 22 L36 22 L40 26" stroke="url(#iconGradientWhite)" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Key -->
    <g stroke="url(#iconGradientWhite)" stroke-width="2" fill="none">
      <circle cx="28" cy="14" r="5"/>
      <circle cx="28" cy="14" r="2" fill="url(#iconGradientWhite)"/>
      <line x1="28" y1="19" x2="28" y2="22"/>
    </g>

    <!-- Wheels -->
    <circle cx="18" cy="40" r="5" fill="#FFFFFF"/>
    <circle cx="18" cy="40" r="2.5" fill="#60A5FA"/>
    <circle cx="38" cy="40" r="5" fill="#FFFFFF"/>
    <circle cx="38" cy="40" r="2.5" fill="#60A5FA"/>

    <!-- Lights -->
    <ellipse cx="12" cy="34" rx="2" ry="1.5" fill="#60A5FA" opacity="0.8"/>
    <ellipse cx="46" cy="36" rx="1.5" ry="1" fill="#F87171" opacity="0.7"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(72, 0)">
    <text x="0" y="50" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="-0.02em" fill="#FFFFFF">Auto</text>
    <text x="92" y="50" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="-0.02em" fill="#60A5FA">Renta</text>
    <text x="0" y="66" font-family="'SF Pro Text', 'Inter', sans-serif" font-size="11" font-weight="500" letter-spacing="0.08em" fill="rgba(255,255,255,0.6)">ALQUILER ENTRE PERSONAS</text>
  </g>
</svg>
