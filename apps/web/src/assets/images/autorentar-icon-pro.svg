<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Icon - Premium Edition (Symbol Only)
  For favicons, app icons, social media avatars

  Sizes: 16, 24, 32, 48, 64, 128, 256, 512px
-->
<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AutoRenta">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>

    <!-- Rounded square mask for app icon style -->
    <clipPath id="roundedSquare">
      <rect x="0" y="0" width="64" height="64" rx="14"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="#0A0A0A"/>

  <!-- Icon group centered -->
  <g transform="translate(8, 8)">
    <!-- Outer glow ring -->
    <circle cx="24" cy="24" r="22" fill="none" stroke="url(#brandGradient)" stroke-width="1.5" opacity="0.3"/>

    <!-- Car body - sleek modern silhouette -->
    <path
      d="M6 32
         C6 32 10 22 14 20
         C18 18 24 18 30 18
         C36 18 40 20 42 24
         C44 28 44 32 44 32
         L44 36 L6 36 Z"
      fill="url(#brandGradient)"
    />

    <!-- Window - negative space -->
    <path
      d="M16 30 L20 22 L34 22 L38 30 Z"
      fill="#0A0A0A"
      opacity="0.8"
    />

    <!-- Key symbol on top -->
    <g stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round">
      <circle cx="24" cy="10" r="4"/>
      <circle cx="24" cy="10" r="1.5" fill="#fff"/>
      <line x1="24" y1="14" x2="24" y2="18"/>
    </g>

    <!-- Wheels -->
    <circle cx="14" cy="36" r="4" fill="#0A0A0A"/>
    <circle cx="14" cy="36" r="2" fill="#3B82F6"/>
    <circle cx="34" cy="36" r="4" fill="#0A0A0A"/>
    <circle cx="34" cy="36" r="2" fill="#3B82F6"/>

    <!-- Lights -->
    <ellipse cx="8" cy="30" rx="1.5" ry="1" fill="#fff" opacity="0.9"/>
    <ellipse cx="42" cy="32" rx="1" ry="0.8" fill="#EF4444" opacity="0.8"/>
  </g>
</svg>
