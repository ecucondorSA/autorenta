<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Logo - Premium Edition
  Industry-grade logo inspired by Airbnb, Uber, Tesla design principles

  Palette:
  - Primary: #0A0A0A (Rich Black)
  - Accent: #3B82F6 (Electric Blue)
  - Secondary: #60A5FA (Sky Blue)
  - Highlight: #93C5FD (Light Blue)

  Features:
  - Golden ratio proportions
  - Optical balance adjustments
  - Scalable from 16px to billboard
  - WCAG 2.1 AA compliant
-->
<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="autorenta-title autorenta-desc">
  <title id="autorenta-title">AutoRenta</title>
  <desc id="autorenta-desc">Plataforma de alquiler de autos entre personas</desc>

  <defs>
    <!-- Premium gradient for icon -->
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#3B82F6"/>
    </linearGradient>

    <!-- Subtle glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow for depth -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-color="#000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- ICONMARK: Abstract Car + Key fusion -->
  <g transform="translate(8, 12)" filter="url(#shadow)">
    <!-- Outer ring - represents trust/security -->
    <circle cx="28" cy="28" r="26" fill="none" stroke="url(#iconGradient)" stroke-width="2.5" opacity="0.2"/>

    <!-- Inner abstract mark -->
    <g fill="none" stroke-linecap="round" stroke-linejoin="round">
      <!-- Dynamic car silhouette - modern sedan profile -->
      <path
        d="M10 36
           C10 36 14 26 18 24
           C22 22 28 22 34 22
           C40 22 44 24 46 28
           C48 32 48 36 48 36
           L48 40 L10 40 Z"
        fill="#0A0A0A"
        stroke="#0A0A0A"
        stroke-width="0"
      />

      <!-- Window cutout - creates negative space -->
      <path
        d="M20 34 L24 26 L38 26 L42 34 Z"
        fill="url(#iconGradient)"
        opacity="0.9"
      />

      <!-- Roof line accent -->
      <path
        d="M22 26 L26 22 L36 22 L40 26"
        stroke="url(#iconGradient)"
        stroke-width="2"
        fill="none"
      />

      <!-- Key element - integrated -->
      <g stroke="url(#iconGradient)" stroke-width="2" fill="none">
        <!-- Key head (circular, represents sharing) -->
        <circle cx="28" cy="14" r="5" fill="none"/>
        <circle cx="28" cy="14" r="2" fill="url(#iconGradient)"/>
        <!-- Key shaft -->
        <line x1="28" y1="19" x2="28" y2="22"/>
      </g>

      <!-- Wheels - precision circles -->
      <circle cx="18" cy="40" r="5" fill="#0A0A0A"/>
      <circle cx="18" cy="40" r="2.5" fill="#3B82F6"/>
      <circle cx="38" cy="40" r="5" fill="#0A0A0A"/>
      <circle cx="38" cy="40" r="2.5" fill="#3B82F6"/>

      <!-- Headlight accent -->
      <ellipse cx="12" cy="34" rx="2" ry="1.5" fill="#3B82F6" opacity="0.8"/>

      <!-- Taillight accent -->
      <ellipse cx="46" cy="36" rx="1.5" ry="1" fill="#EF4444" opacity="0.7"/>
    </g>
  </g>

  <!-- WORDMARK: Custom typography -->
  <g transform="translate(72, 0)">
    <!-- "Auto" - Primary brand weight -->
    <text
      x="0"
      y="50"
      font-family="'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="36"
      font-weight="700"
      letter-spacing="-0.02em"
      fill="#0A0A0A"
    >Auto</text>

    <!-- "Renta" - Accent color -->
    <text
      x="92"
      y="50"
      font-family="'SF Pro Display', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif"
      font-size="36"
      font-weight="700"
      letter-spacing="-0.02em"
      fill="#3B82F6"
    >Renta</text>

    <!-- Tagline (optional - can be hidden at small sizes) -->
    <text
      x="0"
      y="66"
      font-family="'SF Pro Text', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif"
      font-size="11"
      font-weight="500"
      letter-spacing="0.08em"
      fill="#6B7280"
      text-transform="uppercase"
      class="tagline"
    >ALQUILER ENTRE PERSONAS</text>
  </g>
</svg>
