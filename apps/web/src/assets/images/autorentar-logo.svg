<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Logo - Full Version
  Paleta: Black (#050505), Blue Pastel (#A7D8F4), Beige (#DFD2BF)
  Optimizado con SVGO best practices
-->
<svg width="400" height="80" viewBox="0 0 400 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="logo-title">
  <title id="logo-title">AutoRenta - Alquiler de autos entre personas</title>

  <!-- Ícono de auto con llave - Rediseñado -->
  <g transform="translate(8, 12)">
    <!-- Fondo circular sutil -->
    <circle cx="25" cy="30" r="28" fill="#A7D8F4" opacity="0.15"/>

    <!-- Llave integrada -->
    <g stroke="#A7D8F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none">
      <circle cx="18" cy="18" r="6"/>
      <circle cx="18" cy="18" r="2.5" fill="#A7D8F4"/>
      <path d="M18 24 L18 35"/>
      <path d="M18 30 L21 30 L21 32"/>
      <path d="M18 34 L22 34 L22 36"/>
    </g>

    <!-- Auto moderno -->
    <g fill="none" stroke="#050505" stroke-width="2" stroke-linejoin="round" stroke-linecap="round">
      <!-- Carrocería -->
      <path d="M8 38 L12 28 L20 24 L36 24 L44 28 L48 38 L48 46 L8 46 Z"/>
      <!-- Ventanas -->
      <path d="M22 32 L24 26 L33 26 L33 32 Z" fill="#A7D8F4" opacity="0.5" stroke="none"/>
      <path d="M35 32 L35 26 L40 26 L42 32 Z" fill="#A7D8F4" opacity="0.5" stroke="none"/>
      <!-- Línea de ventanas -->
      <line x1="14" y1="32" x2="46" y2="32" stroke-width="1.5"/>
    </g>
    <!-- Ruedas -->
    <circle cx="18" cy="46" r="5" fill="#050505"/>
    <circle cx="18" cy="46" r="2" fill="#F8F4EC"/>
    <circle cx="38" cy="46" r="5" fill="#050505"/>
    <circle cx="38" cy="46" r="2" fill="#F8F4EC"/>
    <!-- Faro -->
    <ellipse cx="11" cy="38" rx="2" ry="1.5" fill="#A7D8F4"/>
  </g>

  <!-- Texto "Auto" - Negro principal -->
  <text x="72" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="38" font-weight="700" fill="#050505">Auto</text>

  <!-- Texto "Renta" - Blue Pastel accent -->
  <text x="178" y="52" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="38" font-weight="700" fill="#A7D8F4">Renta</text>

  <!-- Línea decorativa bajo el texto -->
  <line x1="72" y1="60" x2="280" y2="60" stroke="#DFD2BF" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
</svg>
