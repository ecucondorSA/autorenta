<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Logo - Monochrome Version
  For single-color applications: fax, embroidery, stamps, watermarks
-->
<svg width="320" height="80" viewBox="0 0 320 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AutoRenta">
  <!-- ICONMARK -->
  <g transform="translate(8, 12)" fill="currentColor">
    <!-- Outer ring -->
    <circle cx="28" cy="28" r="26" fill="none" stroke="currentColor" stroke-width="2" opacity="0.2"/>

    <!-- Car silhouette -->
    <path d="M10 36 C10 36 14 26 18 24 C22 22 28 22 34 22 C40 22 44 24 46 28 C48 32 48 36 48 36 L48 40 L10 40 Z"/>

    <!-- Window (cutout effect simulated) -->
    <path d="M20 34 L24 26 L38 26 L42 34 Z" fill="none" stroke="currentColor" stroke-width="1.5"/>

    <!-- Roof accent -->
    <path d="M22 26 L26 22 L36 22 L40 26" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round"/>

    <!-- Key -->
    <circle cx="28" cy="14" r="5" fill="none" stroke="currentColor" stroke-width="2"/>
    <circle cx="28" cy="14" r="2"/>
    <line x1="28" y1="19" x2="28" y2="22" stroke="currentColor" stroke-width="2"/>

    <!-- Wheels -->
    <circle cx="18" cy="40" r="5"/>
    <circle cx="38" cy="40" r="5"/>
  </g>

  <!-- WORDMARK -->
  <g transform="translate(72, 0)" fill="currentColor">
    <text x="0" y="50" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="-0.02em">Auto</text>
    <text x="92" y="50" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="36" font-weight="700" letter-spacing="-0.02em">Renta</text>
  </g>
</svg>
