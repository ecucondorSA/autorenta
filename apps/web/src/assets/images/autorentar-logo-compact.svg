<?xml version="1.0" encoding="UTF-8"?>
<!--
  AutoRenta Logo - Compact Version
  For tight spaces: mobile headers, badges, small placements
  Minimum size: 120px width
-->
<svg width="180" height="48" viewBox="0 0 180 48" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="AutoRenta">
  <defs>
    <linearGradient id="compactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
  </defs>

  <!-- Compact Icon -->
  <g transform="translate(4, 6)">
    <!-- Car body -->
    <path
      d="M4 24 C4 24 7 16 10 14 C13 12 18 12 23 12 C28 12 31 14 33 17 C35 20 35 24 35 24 L35 28 L4 28 Z"
      fill="#0A0A0A"
    />

    <!-- Window -->
    <path d="M12 22 L15 15 L27 15 L30 22 Z" fill="url(#compactGradient)" opacity="0.9"/>

    <!-- Key (simplified) -->
    <circle cx="19.5" cy="7" r="3.5" fill="none" stroke="url(#compactGradient)" stroke-width="1.5"/>
    <circle cx="19.5" cy="7" r="1.5" fill="url(#compactGradient)"/>
    <line x1="19.5" y1="10.5" x2="19.5" y2="12" stroke="url(#compactGradient)" stroke-width="1.5"/>

    <!-- Wheels -->
    <circle cx="12" cy="28" r="3.5" fill="#0A0A0A"/>
    <circle cx="12" cy="28" r="1.5" fill="#3B82F6"/>
    <circle cx="27" cy="28" r="3.5" fill="#0A0A0A"/>
    <circle cx="27" cy="28" r="1.5" fill="#3B82F6"/>
  </g>

  <!-- Wordmark -->
  <text x="46" y="32" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="24" font-weight="700" letter-spacing="-0.02em" fill="#0A0A0A">Auto</text>
  <text x="106" y="32" font-family="'SF Pro Display', 'Inter', -apple-system, sans-serif" font-size="24" font-weight="700" letter-spacing="-0.02em" fill="#3B82F6">Renta</text>
</svg>
