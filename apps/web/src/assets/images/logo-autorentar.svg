<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" aria-label="Autorentar - Alquiler entre personas">
  <defs>
    <!-- Gradientes -->
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>

    <linearGradient id="windowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e0f2fe" />
      <stop offset="100%" style="stop-color:#bae6fd" />
    </linearGradient>

    <!-- Sombra -->
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.15"/>
    </filter>

    <style>
      .illustration { font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }

      /* Animaciones */
      #car_blue {
        transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
      }

      .floating-icon {
        transition: transform 0.4s ease-out, opacity 0.4s ease;
        transform-origin: center;
        opacity: 0.85;
      }

      /* Hover Interaction */
      svg:hover #car_blue {
        transform: translateX(15px);
      }

      svg:hover #calendar_icon {
        transform: translateY(-8px) scale(1.08);
        opacity: 1;
      }

      svg:hover #location_pin {
        transform: translateY(-12px) scale(1.08);
        opacity: 1;
        transition-delay: 0.1s;
      }

      svg:hover #key_icon {
        transform: rotate(-8deg) scale(1.08);
        opacity: 1;
        transition-delay: 0.2s;
      }

      /* Texto */
      .title-text {
        font-weight: 800;
        font-size: 56px;
        fill: #1e293b;
        letter-spacing: -1px;
      }
      .accent-text { fill: #3b82f6; }
      .subtitle-text {
        font-weight: 500;
        font-size: 18px;
        fill: #64748b;
        letter-spacing: 3px;
        text-transform: uppercase;
      }
    </style>
  </defs>

  <!-- TEXTO DE MARCA -->
  <g transform="translate(400, 70)" text-anchor="middle">
    <text class="title-text illustration">
      AUTO<tspan class="accent-text">RENTAR</tspan>
    </text>
    <text y="30" class="subtitle-text illustration">
      Alquiler entre personas
    </text>
  </g>

  <!-- ESCENA PRINCIPAL -->
  <g transform="translate(0, 80)">

    <!-- Carretera -->
    <g id="road">
      <rect x="0" y="270" width="800" height="50" fill="#f1f5f9" />
      <line x1="0" y1="270" x2="800" y2="270" stroke="#e2e8f0" stroke-width="3" />
      <!-- Líneas de carretera -->
      <line x1="100" y1="295" x2="180" y2="295" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round" />
      <line x1="280" y1="295" x2="360" y2="295" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round" />
      <line x1="460" y1="295" x2="540" y2="295" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round" />
      <line x1="640" y1="295" x2="720" y2="295" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round" />
    </g>

    <!-- AUTO AZUL -->
    <g id="car_blue" filter="url(#dropShadow)" transform="translate(200, 80)">
      <!-- Sombra bajo auto -->
      <ellipse cx="200" cy="185" rx="160" ry="12" fill="#000" opacity="0.08" />

      <!-- Chasis -->
      <path fill="url(#blueGradient)" d="
        M 30,140
        L 60,90 L 140,85
        L 160,45 L 300,48
        C 315,48 325,58 335,70
        L 350,90 L 380,92
        C 390,92 400,102 400,115
        L 400,150
        C 400,160 390,165 380,165
        L 340,165
        C 340,165 335,140 300,140
        C 265,140 260,165 260,165
        L 140,165
        C 140,165 135,140 100,140
        C 65,140 60,165 60,165
        L 20,165
        C 10,165 0,155 0,145
        L 0,115
        C 0,100 10,90 20,90
        L 30,90 Z" />

      <!-- Ventanas -->
      <path fill="url(#windowGradient)" stroke="#60a5fa" stroke-width="2" d="
        M 165,50
        L 290,52
        L 325,85
        L 145,85
        L 165,50 Z" />
      <line x1="220" y1="52" x2="220" y2="85" stroke="#60a5fa" stroke-width="2" />

      <g id="wheels">
        <circle cx="100" cy="165" r="32" fill="#1e293b" />
        <circle cx="100" cy="165" r="18" fill="#64748b" />
        <circle cx="100" cy="165" r="8" fill="#94a3b8" />

        <circle cx="300" cy="165" r="32" fill="#1e293b" />
        <circle cx="300" cy="165" r="18" fill="#64748b" />
        <circle cx="300" cy="165" r="8" fill="#94a3b8" />
      </g>

      <!-- Luces -->
      <ellipse cx="15" cy="115" rx="8" ry="12" fill="#ef4444" opacity="0.9" />
      <ellipse cx="390" cy="110" rx="8" ry="15" fill="#fef08a" />
      <ellipse cx="390" cy="110" rx="5" ry="10" fill="#fefce8" />

      <!-- Manija puerta -->
      <rect x="180" y="100" width="25" height="6" rx="3" fill="#1e40af" />
    </g>

    <!-- ICONOS FLOTANTES -->

    <!-- Calendario (Izquierda) -->
    <g id="calendar_icon" class="floating-icon" transform="translate(80, 40)">
      <rect x="0" y="12" width="70" height="65" rx="8" fill="#fff" stroke="#e2e8f0" stroke-width="2" filter="url(#dropShadow)" />
      <rect x="0" y="12" width="70" height="18" rx="8" fill="#ef4444" />
      <rect x="0" y="22" width="70" height="8" fill="#ef4444" />
      <text x="35" y="58" font-family="sans-serif" font-weight="bold" font-size="26" fill="#334155" text-anchor="middle">24</text>
      <!-- Ganchos -->
      <rect x="18" y="5" width="6" height="14" rx="2" fill="#94a3b8" />
      <rect x="46" y="5" width="6" height="14" rx="2" fill="#94a3b8" />
    </g>

    <!-- Pin de Ubicación (Centro arriba) -->
    <g id="location_pin" class="floating-icon" transform="translate(360, 15)">
      <path d="M 25,0 C 11.2,0 0,11.2 0,25 C 0,43.75 25,70 25,70 C 25,70 50,43.75 50,25 C 50,11.2 38.8,0 25,0 Z" fill="#f97316" filter="url(#dropShadow)" />
      <circle cx="25" cy="25" r="10" fill="#fff" />
    </g>

    <!-- Llave (Derecha) -->
    <g id="key_icon" class="floating-icon" transform="translate(640, 60)">
      <g filter="url(#dropShadow)">
        <!-- Cabeza de la llave -->
        <circle cx="25" cy="35" r="22" fill="#facc15" stroke="#eab308" stroke-width="2" />
        <circle cx="25" cy="35" r="10" fill="none" stroke="#eab308" stroke-width="3" />
        <!-- Cuerpo de la llave -->
        <rect x="42" y="30" width="55" height="10" fill="#facc15" stroke="#eab308" stroke-width="2" />
        <!-- Dientes -->
        <rect x="75" y="40" width="8" height="10" fill="#facc15" stroke="#eab308" stroke-width="2" />
        <rect x="88" y="40" width="8" height="15" fill="#facc15" stroke="#eab308" stroke-width="2" />
      </g>
    </g>

  </g>
</svg>