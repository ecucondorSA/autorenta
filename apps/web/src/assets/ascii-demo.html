<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AsciiEffect Demo (aislado)</title>
    <style>
      html,body { height:100%; margin:0 }
      #app { width:100%; height:100%; overflow:hidden }
      #controls { position: absolute; right: 12px; top: 12px; z-index: 10; background: rgba(0,0,0,0.4); color: #fff; padding:8px; border-radius:6px }
      label { display:block; font-size:12px; margin-bottom:6px }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <div id="controls">
      <label>Cell size: <input id="cellSize" type="range" min="2" max="32" value="6"/></label>
      <label>Invert: <input id="invert" type="checkbox" checked/></label>
      <label>Color: <input id="color" type="checkbox" checked/></label>
    </div>

    <script type="module" src="./ascii-demo.mjs"></script>
  </body>
</html>
