<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Autorentar</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FAF9F6;
      color: #2c4a52;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      text-align: center;
      max-width: 420px;
    }
    .code {
      font-size: 96px;
      font-weight: 800;
      color: #2c4a52;
      line-height: 1;
      margin-bottom: 8px;
    }
    h1 {
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 12px;
    }
    p {
      font-size: 15px;
      color: #6b7280;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    a {
      display: inline-block;
      background: #2c4a52;
      color: #fff;
      text-decoration: none;
      padding: 12px 32px;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.2s;
    }
    a:hover { background: #1a363d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Página no encontrada</h1>
    <p>La página que buscás no existe o fue movida. Probá volver al inicio.</p>
    <a href="/">Ir al inicio</a>
  </div>
</body>
</html>
