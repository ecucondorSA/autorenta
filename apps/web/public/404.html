<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Autorentar</title>
  <script>
    // SPA Fallback: If Cloudflare Pages serves 404.html for a known SPA route
    // (e.g. _redirects not deployed, edge cache stale, or rule limit hit),
    // redirect to "/" preserving the hash fragment. Angular will handle the rest:
    //  - OAuth tokens in hash → handleOAuthCallbackRedirect() navigates to /auth/callback
    //  - Other SPA paths → restored from sessionStorage in AppComponent.ngOnInit()
    (function () {
      var path = location.pathname;
      var hash = location.hash;
      var search = location.search;

      // Known SPA route prefixes (mirrors _redirects)
      var spaRoutes = [
        '/auth', '/oauth', '/cars', '/bookings', '/reviews', '/wallet',
        '/dashboard', '/profile', '/scout', '/messages', '/notifications',
        '/admin', '/ref', '/users', '/verification', '/contact-verification',
        '/alquiler', '/error', '/onboarding', '/become-renter', '/ganar',
        '/referrals', '/favorites', '/mp-callback', '/protections',
        '/finanzas', '/payouts', '/support', '/panic', '/rentarfast',
        '/terminos', '/terms', '/privacy', '/delete-account',
        '/politica-seguros', '/help', '/aircover', '/safety',
        '/cancellation', '/community', '/rent-your-car', '/owner-resources',
        '/resources', '/newsroom', '/about', '/careers', '/investors',
        '/sitemap', '/company-data', '/calendar-demo', '/beacon-test'
      ];

      var isSpaRoute = spaRoutes.some(function (r) {
        return path === r || path.startsWith(r + '/');
      });

      if (isSpaRoute) {
        // Store the original path+query so Angular can restore navigation for non-OAuth routes.
        // OAuth callbacks (hash contains access_token) are handled automatically by
        // handleOAuthCallbackRedirect() without needing sessionStorage.
        if (path !== '/') {
          try { sessionStorage.setItem('spa-redirect', path + search); } catch (e) { /* quota */ }
        }
        // Redirect to root, preserving hash (critical for OAuth #access_token=...)
        location.replace('/' + hash);
        // Stop rendering the 404 UI
        return;
      }
    })();
  </script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #FAF9F6;
      color: #2c4a52;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .container { text-align: center; max-width: 420px; }
    .code { font-size: 96px; font-weight: 800; line-height: 1; margin-bottom: 8px; }
    h1 { font-size: 22px; font-weight: 600; margin-bottom: 12px; }
    p { font-size: 15px; color: #6b7280; margin-bottom: 28px; line-height: 1.5; }
    a {
      display: inline-block; background: #2c4a52; color: #fff;
      text-decoration: none; padding: 12px 32px; border-radius: 12px;
      font-size: 15px; font-weight: 600; transition: background 0.2s;
    }
    a:hover { background: #1a363d; }
  </style>
</head>
<body>
  <div class="container">
    <div class="code">404</div>
    <h1>Página no encontrada</h1>
    <p>La página que buscás no existe o fue movida.</p>
    <a href="/">Ir al inicio</a>
  </div>
</body>
</html>
